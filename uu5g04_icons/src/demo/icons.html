<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Icons</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/3.5.95/css/materialdesignicons.css">
    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

    <!-- <link type="text/css" rel="stylesheet" href="https://cdn.plus4u.net/uu-uu5g04-icons/1.0.0/uu5g04_icons.css"> -->
    <link type="text/css" rel="stylesheet" href="/uu5g04_icons.css">

    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">

      import React from "react";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

//      UU5.Environment.addIconLibrary("plus4u5", "https://cdn.plus4u.net/uu-plus4u5g01-icons/1.0.0/uu_plus4u5g01_icons.min.css");

      const uu5Icons = [
        'alert-circle',
        'arrow-down',
        'arrow-left',
        'arrow-right',
        'arrow-up',
        'calendar',
        'clock',
        'code',
        'cross',
        'error-circle',
        'example',
        'finder',
        'flag-upload',
        'menu',
        'minus',
        'ok',
        'ok-circle',
        'person',
        'picture',
        'plus',
        'point',
        'thumb',
        'uu5',
      ].sort();

      const uu5IconsContent = (
        <UU5.Bricks.Column header="uu5 Icons" colWidth="xs12 s12 m6 l6 xl4">
          {uu5Icons.map(iconName => {
            let icon = 'uu5-' + iconName;

            return (
              <UU5.Bricks.Div key={iconName} style="padding: 0.5em">
                <span className={"uu5 " + icon} style={{ fontSize: "2em", marginRight: "1em" }} />
                <UU5.Bricks.Span content={icon} />
              </UU5.Bricks.Div>
            );
          })}
        </UU5.Bricks.Column>
      );

      ReactDOM.render(
        <UU5.Bricks.Container>
          <UU5.Bricks.Row>
            {uu5IconsContent}
          </UU5.Bricks.Row>
        </UU5.Bricks.Container>,
        document.getElementById('renderHere')
      );
    </script>
  </body>
</html>
