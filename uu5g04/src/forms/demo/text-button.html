<body>
<div id="renderHere"></div>

<!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-forms"; import "uu5g04-bricks";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Forms.TextButton
            label="Search"
            buttons={[{
              icon: 'mdi-magnify',
              onClick: (opt) => alert('User ' + opt.value + ' is not in database'),
              colorSchema: 'info',
            }, {
              icon: 'mdi-close',
              onClick: () => this._input.reset(),
              colorSchema: 'danger',
            }]}
            ref_={input => this._input = input}
          />
          {/*@@viewOff:0*/}

          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setValue() - "John Smith"'
                onClick={() => {
                  this._input.setValue("John Smith");
                }}
              />
              <UU5.Bricks.Button
                content='getValue()'
                onClick={() => alert(this._input.getValue())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setMessage() - current date'
                onClick={() => {
                  let date = new Date;
                  this._input.setMessage(date.toString());
                }}
              />
              <UU5.Bricks.Button
                content='getMessage()'
                onClick={() => alert(this._input.getMessage())}
              />
              <UU5.Bricks.Button
                content='setFeedback() - random'
                onClick={() => {
                  const num = Math.random();
                  const feedback = num > 0.5 ? 'success' : 'error';
                  this._input.setFeedback(feedback, 'feedback message');
                }}
              />
              <UU5.Bricks.Button
                content='getFeedback()'
                onClick={() => alert(this._input.getFeedback())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setLoading()'
                onClick={() => this._input.setLoading('is loading')}
              />
              <UU5.Bricks.Button
                content='setWarning()'
                onClick={() => {
                  this._input.setWarning('warning');
                }}
              />
              <UU5.Bricks.Button
                content='setError()'
                onClick={() => this._input.setError('error')}
              />
              <UU5.Bricks.Button
                content='setSuccess()'
                onClick={() => this._input.setSuccess('success')}
              />
              <UU5.Bricks.Button
                content='setInitial()'
                onClick={() => this._input.setInitial('initial')}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='isLoading()'
                onClick={() => alert(this._input.isLoading())}
              />
              <UU5.Bricks.Button
                content='isWarning()'
                onClick={() => alert(this._input.isWarning())}
              />
              <UU5.Bricks.Button
                content='isError()'
                onClick={() => alert(this._input.isError())}
              />
              <UU5.Bricks.Button
                content='isSuccess()'
                onClick={() => alert(this._input.isSuccess())}
              />
              <UU5.Bricks.Button
                content='isInitial()'
                onClick={() => alert(this._input.isInitial())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='reset()'
                onClick={() => {
                  this._input.reset();
                }}
              />
              <UU5.Bricks.Button
                content='readOnly()'
                onClick={() => {
                  this._input.readOnly();
                }}
              />
              <UU5.Bricks.Button
                content='isReadOnly()'
                onClick={() => alert(this._input.isReadOnly())}
              />
              <UU5.Bricks.Button
                content='editable()'
                onClick={() => {
                  this._input.editable();
                }}
              />
              <UU5.Bricks.Button
                content='setEditableValue(true)'
                onClick={() => {
                  this._input.setEditableValue(true);
                }}
              />
              <UU5.Bricks.Button
                content='setEditableValue(false)'
                onClick={() => {
                  this._input.setEditableValue(false);
                }}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
</script>
</body>
</html>
