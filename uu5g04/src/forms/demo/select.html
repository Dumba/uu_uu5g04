<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Select Demo</title>

    <!--<link type="text/css" rel="stylesheet" href="https://cdn.plus4u.net/libs/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/3.5.95/css/materialdesignicons.css">
    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          //"bootstrap": "https://cdn.plus4u.net/libs/bootstrap/3.3.7/js/bootstrap.js",

          "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-forms": "/uu5g04-forms.js", "uu5g04-bricks": "/uu5g04-bricks.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      let items1 = [
        <UU5.Forms.Select.Option key={Math.random()} value="1"/>,
        <UU5.Forms.Select.Option key={Math.random()} value="2"/>,
        <UU5.Forms.Select.Option key={Math.random()} value="3"/>
      ];

      let items2 = [
        <UU5.Forms.Select.Option key={Math.random()} value="1"/>,
        <UU5.Forms.Select.Option key={Math.random()} value="3"/>,
        <UU5.Forms.Select.Option key={Math.random()} value="5"/>
      ];

      var Page = UU5.Common.VisualComponent.create({
        getInitialState() {
          return {
            items: items1,
            value: "Value1"
          }
        },

        render: function () {
          return (
            <UU5.Common.Div>

              <UU5.Forms.Select
                label="Default"
                value={this.state.value}
                onChange={(opt) => {
                  this.setState({ value: opt.value });
                }}
              >
                <UU5.Forms.Select.Option
                  value="Value1"
                />
                <UU5.Forms.Select.Option
                  value="Value2"
                />
                <UU5.Forms.Select.Option
                  value="Value3"
                />
              </UU5.Forms.Select>

              <UU5.Forms.Select multiple={true} selectAllEnabled={true} name="Multiple" label="Multiple">
                <UU5.Forms.Select.Option value="Když je multiple true"/>
                <UU5.Forms.Select.Option value="tak by se přes keyboar support"/>
                <UU5.Forms.Select.Option value="neměla zavřít nabídka."/>
                <UU5.Forms.Select.Option value="pouze pokud je multiple false"/>
              </UU5.Forms.Select>

              <UU5.Bricks.Button content="change items" onClick={() => this.setState({ items: items2 })} />
              <UU5.Forms.Select multiple={true} selectAllEnabled={true} name="Multiple" label="Multiple" controlled={false} >
                {this.state.items}
              </UU5.Forms.Select>

              <UU5.Bricks.Section
                header="Select in uu5string"
                level="3"
                content={`
                  <uu5string />
                  <UU5.Forms.Select multiple selectAllEnabled name="Multiple" label="Multiple">
                    <UU5.Forms.Select.Option value="Když je multiple true"/>
                    <UU5.Forms.Select.Option value="tak by se přes keyboar support"/>
                    <UU5.Forms.Select.Option value="neměla zavřít nabídka."/>
                    <UU5.Forms.Select.Option value="pouze pokud je multiple false"/>
                  </UU5.Forms.Select>
                `}
              />
            </UU5.Common.Div>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
