          location.pathname
            .split(/\//)
            .slice(0, 1 + bplSegmentCount)
            .join("/") + "/"

          .replace(/\/+/g, "/")
          .replace(/"/g, "");

            '" data-uu-app-base="' +
            appBaseUrlPath +
