<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 05</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js",
        "uu5g04-forms": "/uu5g04-forms.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import React from "react";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = createReactClass({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Forms.IconPicker
            label="Icon"
            ref_={input => this._input = input}
            categories={["mdi", "uu5", "uubml"]}
          />

          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setValue()'
                onClick={() => {
                  this._input.setValue("mdi-check");
                }}
              />
              <UU5.Bricks.Button
                content='getValue()'
                onClick={() => alert(this._input.getValue())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setMessage()'
                onClick={() => {
                  let date = new Date;
                  this._input.setMessage("Choose icon please");
                }}
              />
              <UU5.Bricks.Button
                content='getMessage()'
                onClick={() => alert(this._input.getMessage())}
              />
              <UU5.Bricks.Button
                content='setFeedback()'
                onClick={() => {
                  const num = Math.random();
                  const feedback = num > 0.5 ? 'success' : 'error';
                  this._input.setFeedback(feedback, 'feedback message');
                }}
              />
              <UU5.Bricks.Button
                content='getFeedback()'
                onClick={() => alert(this._input.getFeedback())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setLoading()'
                onClick={() => this._input.setLoading('is loading')}
              />
              <UU5.Bricks.Button
                content='setWarning()'
                onClick={() => {
                  this._input.setWarning('warning');
                }}
              />
              <UU5.Bricks.Button
                content='setError()'
                onClick={() => this._input.setError('error')}
              />
              <UU5.Bricks.Button
                content='setSuccess()'
                onClick={() => this._input.setSuccess('success')}
              />
              <UU5.Bricks.Button
                content='setInitial()'
                onClick={() => this._input.setInitial('initial')}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='isLoading()'
                onClick={() => alert(this._input.isLoading())}
              />
              <UU5.Bricks.Button
                content='isWarning()'
                onClick={() => alert(this._input.isWarning())}
              />
              <UU5.Bricks.Button
                content='isError()'
                onClick={() => alert(this._input.isError())}
              />
              <UU5.Bricks.Button
                content='isSuccess()'
                onClick={() => alert(this._input.isSuccess())}
              />
              <UU5.Bricks.Button
                content='isInitial()'
                onClick={() => alert(this._input.isInitial())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='reset()'
                onClick={() => {
                  this._input.reset();
                }}
              />
              <UU5.Bricks.Button
                content='readOnly()'
                onClick={() => {
                  this._input.readOnly();
                }}
              />
              <UU5.Bricks.Button
                content='isReadOnly()'
                onClick={() => alert(this._input.isReadOnly())}
              />
              <UU5.Bricks.Button
                content='editable()'
                onClick={() => {
                  this._input.editable();
                }}
              />
              <UU5.Bricks.Button
                content='setEditableValue(true)'
                onClick={() => {
                  this._input.setEditableValue(true);
                }}
              />
              <UU5.Bricks.Button
                content='setEditableValue(false)'
                onClick={() => {
                  this._input.setEditableValue(false);
                }}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
        </UU5.Bricks.Container>
      );
    }
  });

  ReactDOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>
