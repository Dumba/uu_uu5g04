    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",

  </head>
  <body>
    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          let spacing = 4;
          let formSpacing = 9;
          let inputColWidth = "xl7";
          let labelColWidth = "xl5";
          let size = "m";

          return (
            <UU5.Bricks.Container>
              <UU5.Forms.Form size={size} required spacing={formSpacing}>
                <UU5.Forms.Text inputColWidth={inputColWidth} labelColWidth={labelColWidth} label="Text" name="text" placeholder="Placeholder" size={size} required inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />
                <UU5.Forms.TextArea label="TextArea" name="textarea" placeholder="Placeholder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />
                <UU5.Forms.TextButton
                  label="TextButtons"
                  name="textbuttons"
                  placeholder="Placeholder"
                  buttons={[{ "icon": "uu5-ok", "colorSchema": "success" }, {
                    "icon": "uu5-cross",
                    "colorSchema": "danger"
                  }]}
                  inputColWidth={inputColWidth}
                  labelColWidth={labelColWidth}
                  size={size}
                  required
                  spacing={spacing}
                />
                <UU5.Forms.TextIcon label="TextIcon" name="texticon" placeholder="Placeholder" icon="uu5-finder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />

                <UU5.Forms.Number label="Number" name="number" placeholder="Placeholder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />

                <UU5.Forms.DatePicker label="DatePicker" name="datepicker" placeholder="Placeholder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />
                <UU5.Forms.TimePicker label="TimePicker" name="timepicker" placeholder="Placeholder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />
                <UU5.Forms.DateTimePicker label="DateTimePicker" name="datetimepicker" placeholder="Placeholder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />
                <UU5.Forms.IconPicker label="IconPicker" name="iconpicker" placeholder="Placeholder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />

                <UU5.Forms.Checkbox label="Checkbox" name="checkbox" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />
                <UU5.Forms.Checkboxes
                  label="Checkboxes"
                  name="checkboxes"
                  value={[
                    { "label": "One", "name": "one" },
                    { "label": "Two", "name": "two" },
                    { "label": "Three", "name": "three" },
                    { "label": "Four", "name": "four" },
                    { "label": "Five", "name": "five" }
                  ]}
                  inputColWidth={inputColWidth}
                  labelColWidth={labelColWidth}
                  size={size}
                  required
                  spacing={spacing}
                />
                <UU5.Forms.Radios
                  label="Radios"
                  name="radios"
                  value={[
                    { "label": "One", "name": "one" },
                    { "label": "Two", "name": "two" },
                    { "label": "Three", "name": "three" },
                    { "label": "Four", "name": "four" },
                    { "label": "Five", "name": "five" }
                  ]}
                  inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing}
                />

                <UU5.Forms.Select label="Select" name="select" placeholder="Placeholder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing}>
                  <UU5.Forms.Select.Option value="One" />
                  <UU5.Forms.Select.Option value="Two" />
                  <UU5.Forms.Select.Option value="Three" />
                  <UU5.Forms.Select.Option value="Four" />
                  <UU5.Forms.Select.Option value="Five" />
                  <UU5.Forms.Select.Option value="Six" />
                </UU5.Forms.Select>

                <UU5.Forms.File label="File" name="file" placeholder="Placeholder" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />

                <UU5.Forms.Slider label="Slider" name="slider" inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />

                <UU5.Forms.Controls buttonReset buttonValidate inputColWidth={inputColWidth} labelColWidth={labelColWidth} size={size} required spacing={spacing} />
              </UU5.Forms.Form>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));
    </script>
  </body>
</html>
