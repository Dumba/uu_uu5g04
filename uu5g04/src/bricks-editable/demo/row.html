    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";
      import "uu5g04-bricks-editable";

      var Page = UU5.Common.VisualComponent.create({
        mixins: [
          UU5.Common.BaseMixin
        ],

        getInitialState(){
          return {
            header: "header",
            content: [
              <UU5.Bricks.Column content="column 1" colWidth="xs-12 s-6 m-3" />,
              <UU5.Bricks.Column content="column 2" colWidth="xs12 s6 m3" />,
              <UU5.Bricks.Column content="column 3" colWidth={{ xs: 12, s: 6, m: 3 }} />,
              <UU5.Bricks.Column content="column 4" colWidth="xs-12 s-6 m-3" />
            ],
            footer: "footer"
          };
        },

        /*@@viewOn:0*/
        _editRow(event) {
          this._row.startEditation((row, newProps) => this._saveEditation(newProps), (row, newProps) => this._saveEditationWithoutEnd(newProps));
        },

        _saveEditation(newProps){
          if (!newProps){
            this.setState({id: UU5.Common.Tools.generateUUID()});
            return;
          }
          this.setState(newProps);
        },

        _saveEditationWithoutEnd(newProps){
          this.setState(newProps);
        },

        _getEditablePropValue(component, propName){
          return this.state[propName];
        },
        /*@@viewOff:0*/

        render(){
          return (
            <UU5.Bricks.Page modal={<UU5.Bricks.Modal />}>
              {/*@@viewOn:0*/}
              <UU5.Bricks.Row ref_={(row) => this._row = row} {...this.state} getEditablePropValue={this._getEditablePropValue} />
              <UU5.Bricks.Button colorSchema='primary' onClick={this._editRow} content='Edit Row' />
              {/*@@viewOff:0*/}
              <UU5.Bricks.Modal ref_={(modal) => this._modal = modal} />
            </UU5.Bricks.Page>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));

    </script>

  </body>
