    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Page = createReactClass({
        getInitialState() {
          return {
            mountedTarget: undefined
          };
        },

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Paragraph content="Pressing one of these buttons will cause a Redirect component to be mounted with a stated target property."/>
              <UU5.Bricks.Button onClick={() => this.setState({ mountedTarget: "_self" })} content="_self" />
              <UU5.Bricks.Button onClick={() => this.setState({ mountedTarget: "_blank" })} content="_blank" />
              <UU5.Bricks.Button onClick={() => this.setState({ mountedTarget: "_parent" })} content="_parent" />
              <UU5.Bricks.Button onClick={() => this.setState({ mountedTarget: "_top" })} content="_top" />

              {this.state.mountedTarget !== undefined ? <UU5.Common.Redirect uri="https://www.unicorn.com" target={this.state.mountedTarget} /> : null}
            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('renderHere'));

    </script>
