<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Base Mixin Demo</title>

    <!--<link type="text/css" rel="stylesheet" href="https://cdn.plus4u.net/libs/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          //"bootstrap": "https://cdn.plus4u.net/libs/bootstrap/3.3.7/js/bootstrap.js",

          "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-bricks": "/uu5g04-bricks.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Page = createReactClass(
        {
          mixins: [UU5.Common.BaseMixin],

          statics: {
            classNames: {
              main: "class-main",
              one: "class-main-one"
            }
          },

          render: function () {
            let text = 'Vnitřní mezery se u závorek nedělají (ani tečka na konci věty není uvnitř, ale až za závorkou). ' +
              'I když 2. pololetí bylo teplo a vlhko, cena 2 500 000 Kč zůstala. 25. 8. 2016 se Mgr. Ing. Koza Líza Ph.D. CSc. dr. h. c. spustila ' +
              'po 5 km jízdy a za 5 % původní ceny byla i ráda, tj. pořádný zářez.';

            return (
              <UU5.Bricks.Container className={this.getClassName("one")}>
                <UU5.Bricks.Div
                  style={{ color: 'red' }} className={this.getClassName("two")}
                  mainAttrs={{ id: 'ahojID' }}
                >
                  {this.replaceByHardSpace(text)}
                </UU5.Bricks.Div>

                <UU5.Bricks.Text
                  id="testId"
                  name="name"
                  style={{ color: 'blue' }}
                  tooltip="tooltip test"
                  className="myClass"
                  disabled content="getMainAttrs"
                  mainAttrs={{ className: 'mainAttrsClassName' }}
                />
              </UU5.Bricks.Container>
            );
          }
        }
      );

      ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));

    </script>

  </body>
</html>
