    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",

        }
      });

      // SystemJS.set("UU_ENVIRONMENT", SystemJS.newModule({"__useDefault": true, "default": {
      //   "uuoidc.redirectUri":"callbacks/login-callback.html"
      // }}));


      var UU5 = {
        Environment: {
          defaultLanguage: "de"
        }
      };
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/3.5.95/css/materialdesignicons.css">
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Page = createReactClass({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Button onClick={() => UU5.Common.Tools.setLanguage("en")} content="setLanguage('en')" />
              <UU5.Bricks.Button onClick={() => UU5.Common.Tools.setLanguage("cs")} content="setLanguage('cs')" />
              <UU5.Bricks.Button onClick={() => UU5.Common.Tools.setLanguage("fr")} content="setLanguage('fr')" />
              <UU5.Bricks.Button onClick={() => UU5.Common.Tools.setLanguage("en-US,de-AU;q=0.8,cs-CZ;q=0.6")} content="setLanguage()" />
              <UU5.Bricks.Button onClick={() => UU5.Common.Tools.setLanguage([{language: "en-US", q: 0.3}, {language: "de-AU", q: 0.8}, {language: "cs-CZ", q: 0.6}])} content="setLanguage()" />
              <UU5.Bricks.Button onClick={() => console.log(UU5.Common.Tools.getLanguage())} content="getLanguage()" />
              <UU5.Bricks.Link href="https://www.google.com" />
              <UU5.Bricks.LanguageSelector />
            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('renderHere'));
    </script>
  </body>
</html>
