          "UU5.Bricks.Page":
            (state) => {
              const PageDemo = createReactClass({
                getInitialState() {
                  return {
                    type: 1,
                  }
                },

                _getTypes() {
                  let result = [];
                  for (let i = 0; i < 15; i++) {
                    result.push(
                      <UU5.Bricks.ButtonSwitch
                        content={i.toString()}
                        props={{ onClick: () => this.setState(() => ({ type: i })) }}
                        switchedOn={this.state.type === i}
                        onProps={{ colorSchema: "blue" }}
                        offProps={{ colorSchema: "default" }}
                        key={i}
                      />
                    );
                  }
                  return result;
                },

                render() {
                  return (
                    <UU5.Bricks.Page
                      type={this.state.type}
                      leftWrapperProps={{ style: { backgroundColor: '#E3F2FD' } }}
                      rightWrapperProps={{ style: { backgroundColor: '#E3F2FD' } }}
                      top={<UU5.Bricks.Box content='TOP' colorSchema="blue-rich" className="center" />}
                      bottom={<UU5.Bricks.Box content='BOTTOM' colorSchema="grey" className="center" />}
                      left={<UU5.Bricks.Box content='LEFT' />}
                      right={<UU5.Bricks.Box content='RIGHT' />}
                      pageContentProps={{ level: "1", style: { paddingLeft: "1%", paddingRight: "1%" } }}
                      leftWidth='!s-10-15 !m-10-20 l-15'
                      rightWidth='!s-12-16 !m-10-20 l-15'
                    >
                      <UU5.Bricks.Div className="center">
                        <UU5.Bricks.ButtonGroup size="s" bordered>
                          {this._getTypes()}
                        </UU5.Bricks.ButtonGroup>
                      </UU5.Bricks.Div>
                      <UU5.Bricks.Paragraph />
                      <UU5.Bricks.Paragraph />
                      <UU5.Bricks.Paragraph />
                    </UU5.Bricks.Page>
                  );
                }
              });

              return <PageDemo />;
            },

                  <UU5.Forms.TextButton

                  <h4>focusMessage</h4>

          "UU5.Forms.TextIcon":

                  <UU5.Forms.TimePicker

      ;

      const colors = ['null'].concat(Object.keys(UU5.Environment.colorSchemaMap));

      const Page = createReactClass({

        getInitialState() {
          let url = UU5.Common.Url.parse();
          let params = url.parameters || {};

          return {
            tagName: params.tagName || '',
            component: params.tagName ? this._getComponent(params.tagName) : null,
            color: params.color || ''
          };
        },

        _getComponent(name) {
          let component;
          if (name === "All") {
            component = Object.keys(components).map(name => {
              return (
                <UU5.Bricks.Section key={name} header={name}>
                  {components[name]()}
                </UU5.Bricks.Section>
              );
            });
          } else {
            component = components[name](UU5.Common.Tools.merge({}, this.state, { tagName: name }));
          }
          return component;
        },

        _getComponents() {
          return (
            <UU5.Bricks.Div className="uu5-demo-tool">
              <span>Component:</span>
              <UU5.Bricks.Dropdown
                className="uu5-components-dropdown"
                label={this.state.tagName}
                items={["All"].concat(Object.keys(components).sort()).map(name => {
                  return {
                    label: name,
                    onClick: () => {
                      let component = this._getComponent(name);

                      this.setState(state => ({
                        tagName: name,
                        component: component
                      }), () => {
                        let url = UU5.Common.Url.parse();
                        let params = url.parameters || {};
                        params.tagName = name;
                        url.parameters = params;
                        history.replaceState(null, document.title, url.toString())
                      });
                    },
                    id: "component-demo-selector-" + name
                  }
                })}
              />
            </UU5.Bricks.Div>
          );
        },

        _getColors() {
          return (
            <UU5.Bricks.Div className="uu5-demo-tool">
              <span>Color:</span>
              <UU5.Bricks.Dropdown
                className="uu5-components-dropdown"
                label={this.state.color}
                items={colors.map(name => {
                  return {
                    label: name,
                    onClick: () => this.setState({ color: name }, () => {
                      let url = UU5.Common.Url.parse();
                      let params = url.parameters || {};
                      params.color = name;
                      url.parameters = params;
                      history.replaceState(null, document.title, url.toString())
                    })
                  }
                })}
              />
            </UU5.Bricks.Div>
          );
        },

        _getNotFoundDemoComponents() {
          let missingTagNames = [];
          ["Bricks", "Common", "Forms"].forEach(module => {
            for (let tag in UU5[module]) {
              let tagName = `UU5.${module}.${tag}`;
              if (tag !== "Tools" && !/Mixin$/.test(tag) && !/^Link\w+/.test(tag) && !components[tagName]) {
                missingTagNames.push(tagName);
              }
            }
          });

          return (
            <UU5.Bricks.Ul header="Komponenty bez dema">
              {missingTagNames.map(tagName => {
                return (
                  <UU5.Bricks.Li key={tagName} content={tagName} />
                );
              })}
            </UU5.Bricks.Ul>
          );
        },

        render() {
          let color = UU5.Environment.getColorSchema(this.state.color);

          return (
            <div>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column width="368px">
                  {this._getComponents()}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column width="368px">
                  {this._getColors()}
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>

              <UU5.Bricks.Container
                className={color ? "color-schema-" + color : null}
                header={this.state.tagName || null}
                level={1}
                underline
              >
                {this.state.component ? this.state.component : this._getNotFoundDemoComponents()}
              </UU5.Bricks.Container>
            </div>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('renderHere'));
    </script>
</body>
