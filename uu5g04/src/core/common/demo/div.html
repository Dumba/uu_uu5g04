    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Component = createReactClass({

        UNSAFE_componentWillReceiveProps(nextProps) {
          console.log("receiveProps", this.props, nextProps);
        },

        render() {
          console.log("render");
          return (
            <div>
              {this.props.content}
            </div>
          );
        }
      });

      const Page = createReactClass({

        mixins: [UU5.Common.BaseMixin, UU5.Common.ElementaryMixin],

        getInitialState() {
          return {
            value: 1
          };
        },

        render() {
          return (
            <UU5.Bricks.Div {...this.getMainPropsToPass()}>
              <Component value={this.state.value} />
              <UU5.Bricks.Button onClick={() => this.setState({ value: this.state.value + 1 })} />
            </UU5.Bricks.Div>
          );
        }
      });

      ReactDOM.render(React.createElement(Page), document.getElementById('renderHere'));

    </script>

  </body>
