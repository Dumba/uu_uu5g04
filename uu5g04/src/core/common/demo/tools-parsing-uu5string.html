    <script>
      let uu5g04Base = location.search.match(/^\?local=0/) ? "https://cdn.plus4u.net/uu-uu5g04/1.0.0/" : "/";
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

          "uu5g04": uu5g04Base + "uu5g04.js",
          "uu5g04-bricks": uu5g04Base + "uu5g04-bricks.js",
          "uu5g04-forms": uu5g04Base + "uu5g04-forms.js"
        }
      });

      var UU5 = {
        Environment: {
          "uuoidc.redirectUri": "callbacks/oidc-callback.html",
          "uu5DataMap": {
            "test": "hodnota z UU5.Environment.uu5DataMap.test",
            "deep": {
              "test": "hodnota z UU5.Environment.uu5DataMap.deep.test"
            }
          }
        }
      };
    </script>

  <body>
    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import React from "react";
      import ReactDOM from "react-dom";
      import createReactClass from "create-react-class";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = createReactClass({
        mixins: [UU5.Common.BaseMixin, UU5.Common.ElementaryMixin, UU5.Common.IdentityMixin],

        getInitialState() {
          return {
            textareaValue: "",
            items: [
              String.raw`<uu5string/><UU5.Bricks.Section content="<uu5string/><UuContentKit.Tables.BasicInfo data='<uu5json/>[[\"dfdsgfds\",\"<uu5data/>test\"],[\"dfdsgfds\",\"<uu5data/>deep.test\"]]' />" />`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph content="uvozovka: \"" />`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph a=/>`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph a= />`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph a="sdf />`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph a="sdf\" b="cde" />`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph>asdf</UU5.Bricks.Paragraph hm="1">`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph /> a < b <=> b > a; MA BYT CHYBA?`,
              String.raw`<uu5string/><uu5string/> abc <uu5string/>`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph>a<b <=> b>a</UU5.Bricks.Paragraph>`,
              String.raw`<uu5string/><UU5.Bricks.Paragraph/>`,
              String.raw`<UU5.Bricks.Paragraph /> <uu5string/> asdf`,
              String.raw`<uu5string abc="def"/><UU5.Bricks.Paragraph>asdf</UU5.Bricks.Paragraph>`,
            ]
          };
        },

        _renderTextarea() {
          this.setState({ renderedValue: this.state.textareaValue.replace(/(^\s*<uu5string\s*\/>)?/, "<uu5string/>") });
        },

        _handleTextareaOnChange(opt) {
          this.setState({ textareaValue: opt.value });
        },

        render() {
          return (
            <div>
              <UU5.Bricks.Link href="?local=1" content="uu5g04 - local" />
              <UU5.Bricks.Link href="?local=0" content="uu5g04 - CDN" />
              <UU5.Forms.TextArea ref_={value => this._textarea = value} value={this.state.textareaValue} onChange={this._handleTextareaOnChange} />
              <UU5.Bricks.Button onClick={this._renderTextarea} content="Render" />
              <UU5.Bricks.Section content={this.state.renderedValue} />
              -----------
              {this.state.items.map((it, i) => {
                return (
                  <div key={i+""}>
                    <UU5.Bricks.Pre>{it}</UU5.Bricks.Pre>
                    <UU5.Bricks.Div content={it} />
                  </div>
                );
              })}
            </div>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('renderHere'));
    </script>
  </body>
