    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <link type="text/css" rel="stylesheet"

    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Page = createReactClass({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Row header="Default" level="6">
                <UU5.Common.Help />
              </UU5.Bricks.Row>
              <UU5.Bricks.Row header='target="_self"' level="6">
                <UU5.Common.Help target="_self" tagName="UU5.Bricks.Link" /><br/>
                <UU5.Common.Help target="_self" tagName="UU5.Bricks.Button" /><br/>
                <UU5.Common.Help target="_self" tagName="UU5.Bricks.ProgressBar" />
              </UU5.Bricks.Row>
              <UU5.Bricks.Row header="Wrong tag name" level="6">
                <UU5.Common.Help tagName="Plus4U5.Bricks.WrongLink" />
              </UU5.Bricks.Row>
              <UU5.Bricks.Row header="Other" level="6">
                <UU5.Common.Help tagName="Plus4U5.UuForum.Discussion" /><br/>
                <UU5.Common.Help tagName="Plus4U5.App.LoginButton" />
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('renderHere'));
    </script>
  </body>
