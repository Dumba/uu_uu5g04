      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      var Page = createReactClass(
        {
          render: function () {

            let errorData = {

            };

            return (

                <span>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. <UU5.Bricks.Error

                /> Nunc semper sagittis metus sed condimentum. Vivamus pellentesque urna nisl, vitae malesuada est egestas aliquam. Fusce nec nisl ut est pellentesque cursus et non erat. Nam porta semper nibh, et aliquam ex sodales ac. Nunc orci quam, consectetur et purus pharetra, finibus facilisis sapien.

                <span>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. <UU5.Bricks.Error
                  content="invalidToken"
                  inline
                  silent
                /> Nunc semper sagittis metus sed condimentum. Vivamus pellentesque urna nisl, vitae malesuada est egestas aliquam. Fusce nec nisl ut est pellentesque cursus et non erat. Nam porta semper nibh, et aliquam ex sodales ac. Nunc orci quam, consectetur et purus pharetra, finibus facilisis sapien.
                </span>

                <UU5.Bricks.Header level="4">Error moreInfo</UU5.Bricks.Header>
                <UU5.Bricks.Error
                  content="Login Timeout. The client's session has expired and must log in again."
                  errorData={errorData}
                  moreInfo
                  errorInfo="Kontaktujte prosím +4U Helpdesk"
                />

                <UU5.Bricks.Header level="4">Error moreInfo silent</UU5.Bricks.Header>
                <UU5.Bricks.Error
                  content="Login Timeout. The client's session has expired and must log in again. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc semper sagittis metus sed condimentum. Vivamus pellentesque urna nisl, vitae malesuada est egestas aliquam. Fusce nec nisl ut est pellentesque cursus et non erat. Nam porta semper nibh, et aliquam ex sodales ac. Nunc orci quam, consectetur et purus pharetra, finibus facilisis sapien."
                  errorData={errorData}
                  moreInfo
                  errorInfo="<uu5string/>Kontaktujte prosím <a href='/ahohj'>+4U Helpdesk</a>"
                  silent
                />

                <UU5.Bricks.Header level="4">Error errorData</UU5.Bricks.Header>
                <UU5.Bricks.Error content='uu-oidc/invalidToken' errorData={errorData} />

                <UU5.Bricks.Header level="4">Error errorData silent</UU5.Bricks.Header>
                <UU5.Bricks.Error content='uu-oidc/invalidToken' errorData={errorData} silent errorDataSpace={4} />
              </UU5.Bricks.Container>
            );
          }
        }
      );

      ReactDOM.render(React.createElement(Page), document.getElementById('renderHere'));
