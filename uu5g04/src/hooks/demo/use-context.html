<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">
  <title>useContext Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-hooks": "/uu5g04-hooks.js"
      }
    });
  </script>

  <style>
    /*just for demo*/
    button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
<div id="uu5">Loading...</div>

<script src="https://cdn.plus4u.net/uu-app-templateg01/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import { useState, useContext } from "uu5g04-hooks";

  //@@viewOn:example
  const CounterContext = UU5.Common.Context.create();

  function Counter(props) {
    const count = useContext(CounterContext);

    return (
      <span>{count}</span>
    )
  }

  function CounterProvider(props) {
    const [count, setCount] = useState(0);

    return (
      <CounterContext.Provider value={count}>
        <button onClick={() => setCount(prevCount => prevCount + 1)}>
          Increase
        </button>
        {props.children}
      </CounterContext.Provider>
    )
  }

  //@@viewOff:example

  function Demo() {
    return (
      <div>
        {/*@@viewOn:example*/}
        <CounterProvider>
          <span>
            <Counter />
          </span>
        </CounterProvider>
        {/*@@viewOff:example*/}
      </div>
    )
  }

  UU5.Common.DOM.render(<Demo />, document.getElementById('uu5'));
</script>
</body>
</html>
