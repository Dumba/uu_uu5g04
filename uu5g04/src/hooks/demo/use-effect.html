<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">
  <title>useEffect Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.6.1/prop-types.js"
      }
    });
  </script>
</head>
<body>
<div id="uu5">Loading...</div>

<script src="https://cdn.plus4u.net/uu-app-templateg01/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import React, { useState, useEffect } from "react";
  import ReactDOM from "react-dom";

  //@@viewOn:example
  function Counter(props) {
    const [count, setCount] = useState(0);

    // every time when count was changed (componentDidUpdate)
    useEffect(() => {
      document.title = `${count}x clicked`;

      // for clean up after this effect
      // return () => console.log(count);
    }, [count]);

    // just one time on did mount (componentDidMount)
    useEffect(() => {
      document.title = `Counter mounted`;
      const interval = setInterval(increase, 1000);

      // only if component will be unmounted (componentWillUnmount)
      return () => {
        clearInterval(interval);
      };
    }, []);

    function increase() {
      setCount(prevCount => prevCount < 1000 ? prevCount + 1 : 0);
    }

    return (
      <div>
        <span>{count}</span>
      </div>
    )
  }

  //@@viewOff:example

  function Demo() {
    return (
      <Counter />
    )
  }

  ReactDOM.render(<Demo />, document.getElementById('uu5'));
</script>
</body>
</html>
