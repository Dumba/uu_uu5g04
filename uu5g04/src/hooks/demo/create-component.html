<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>createComponent Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-hooks": "/uu5g04-hooks.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";

  //@@viewOn:imports
  import { createVisualComponent } from "uu5g04-hooks";
  //@@viewOff:imports

  //@@viewOn:statics
  const STATICS = {
    displayName: "UU5.Bricks.Button",
    nestingLevel: UU5.Environment.getNestingLevelList("smallBox", "inline")
  };
  //@@viewOff:statics

  const Button = createVisualComponent({
    ...STATICS,

    //@@viewOn:propTypes
    propTypes: {
      onClick: UU5.PropTypes.func
    },
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    defaultProps: {
      onClick: undefined
    },
    //@@viewOff:defaultProps

    render(props) {
      // do NOT use keywords "this"!!!

      //@@viewOn:hooks
      //@@viewOn:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render

      // { id, className, style, disabled, hidden }
      const attrs = UU5.Common.VisualComponent.getAttrs(props);
      const currentNestingLevel = UU5.Utils.NestingLevel.getNestingLevel(props, STATICS);

      attrs.onClick = props.onClick;
      attrs.children = UU5.Utils.Content.getChildren(props.children, props, STATICS);

      let component = null;

      switch (currentNestingLevel) {
        case "inline":
          component = <a {...attrs} />;
          break;
        case "smallBox":
          component = <button {...attrs} />;
          break
      }

      return component;
      //@@viewOff:render
    }
  });

  function Page() {
    return (
      <div>
        <UU5.Common.Div>
          <Button onClick={() => console.log("smallBox button")} children="SmallBox" />
        </UU5.Common.Div>
        <UU5.Common.Div nestingLevel="smallBox">
          <Button onClick={() => console.log("inline link")} children="Inline" />
        </UU5.Common.Div>
      </div>
    )
  }

  UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));
</script>
</body>
</html>
