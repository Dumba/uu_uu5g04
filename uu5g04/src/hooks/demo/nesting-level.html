<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Nesting Level Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js",
        "uu5g04-hooks": "/uu5g04-hooks.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  //@@viewOn:imports
  import UU5, { createVisualComponent as legacyCreateVisualComponent } from "uu5g04";
  import "uu5g04-bricks";
  import { createVisualComponent } from "uu5g04-hooks";
  //@@viewOff:imports

  //@@viewOn:statics
  const STATICS = {
    displayName: "UU5.Demo.NestingLevel",
    nestingLevel: ["box", "smallBox", "inline"]
  };
  //@@viewOff:statics

  UU5.Demo = {};

  UU5.Demo.NestingLevel = createVisualComponent({
    ...STATICS,

    //@@viewOn:propTypes
    propTypes: {},
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    defaultProps: {},
    //@@viewOff:defaultProps

    render(props) {
      // do NOT use keywords "this"!!!

      //@@viewOn:hooks
      //@@viewOn:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      const currentNestingLevel = UU5.Utils.NestingLevel.getNestingLevel(props, STATICS);
      console.log("Current nesting level:", currentNestingLevel);
      const attrs = UU5.Common.VisualComponent.getAttrs(
        props,
        UU5.Common.Css.css`
          display: ${currentNestingLevel === "smallBox" || currentNestingLevel === "inline" ? "inline-block" : "block"};
          padding: 8px;
          margin: 8px;
          background: rgba(0, 0, 0, 0.05);
        `
      );

      return currentNestingLevel ? (
        <span {...attrs}>
          {STATICS.displayName}: {currentNestingLevel}<br />
          {UU5.Utils.Content.getChildren(props.children, props, STATICS)}
        </span>
      ) : null;
      //@@viewOff:render
    }
  });

  UU5.Demo.NestingLevelWithMixin = legacyCreateVisualComponent({
    //@@viewOn:mixins
    mixins: [
      UU5.Common.BaseMixin,
      UU5.Common.ContentMixin,
      UU5.Common.NestingLevelMixin
    ],
    //@@viewOff:mixins

    //@@viewOn:statics
    statics: {
      tagName: "UU5.Demo.NestingLevelWithMixin",
      nestingLevelList: ["box", "smallBox", "inline"]
    },
    //@@viewOff:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    //@@viewOn:interface
    //@@viewOff:interface

    //@@viewOn:private
    //@@viewOff:private

    //@@viewOn:render
    render() {
      let currentNestingLevel = this.getNestingLevel();

      let mainAttrs = this.getMainAttrs();
      mainAttrs.className += " " + UU5.Common.Css.css`
        display: ${currentNestingLevel === "smallBox" || currentNestingLevel === "inline" ? "inline-block" : "block"};
        padding: 8px;
        margin: 8px;
        background: rgba(0, 0, 0, 0.05);
      `;

      return currentNestingLevel ? (
        <UU5.Bricks.Span {...mainAttrs}>
          {this.getTagName()}: {currentNestingLevel}<br />
          {this.getChildren()}
        </UU5.Bricks.Span>
      ) : null;
    }
    //@@viewOff:render
  });

  const Page = createVisualComponent({
    displayName: "Page",
    nestingLevel: "page",
    render(props) {
      return (
        <div>
          <UU5.Bricks.Div nestingLevel="bigBox">
            <h2>should be box</h2>
            <UU5.Demo.NestingLevel>
              <UU5.Demo.NestingLevel/>
              <UU5.Demo.NestingLevelWithMixin/>
            </UU5.Demo.NestingLevel>

            <UU5.Demo.NestingLevelWithMixin>
              <UU5.Demo.NestingLevel/>
              <UU5.Demo.NestingLevelWithMixin/>
            </UU5.Demo.NestingLevelWithMixin>
          </UU5.Bricks.Div>

          <UU5.Bricks.Div nestingLevel="box">
            <h2>should be smallBox</h2>
            <UU5.Demo.NestingLevel>
              <UU5.Demo.NestingLevel/>
              <UU5.Demo.NestingLevelWithMixin/>
            </UU5.Demo.NestingLevel>

            <UU5.Demo.NestingLevelWithMixin>
              <UU5.Demo.NestingLevel/>
              <UU5.Demo.NestingLevelWithMixin/>
            </UU5.Demo.NestingLevelWithMixin>
          </UU5.Bricks.Div>

          <UU5.Bricks.Div>
            <h2>child as a function receives nestingLevel</h2>
            <UU5.Demo.NestingLevel>
              {({ nestingLevel }) => (
                <UU5.Demo.NestingLevel nestingLevel={nestingLevel}>
                  {({ nestingLevel }) => (
                    <UU5.Demo.NestingLevel nestingLevel={nestingLevel} />
                  )}
                </UU5.Demo.NestingLevel>
              )}
            </UU5.Demo.NestingLevel>
          </UU5.Bricks.Div>

          <UU5.Bricks.Div
            nestingLevel="box"
            content={`<uu5string/>
              <h2>uu5string (inside of nestingLevel="box") - should be smallBox</h2>

              <UU5.Demo.NestingLevel>
                <UU5.Demo.NestingLevel/>
                <UU5.Demo.NestingLevelWithMixin/>
              </UU5.Demo.NestingLevel>

              <UU5.Demo.NestingLevelWithMixin>
                <UU5.Demo.NestingLevel/>
                <UU5.Demo.NestingLevelWithMixin/>
              </UU5.Demo.NestingLevelWithMixin>
            `}
          />

        </div>
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));

</script>

</body>
</html>
