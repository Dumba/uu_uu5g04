<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>useLanguage Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js",
        "uu5g04-hooks": "/uu5g04-hooks.js"
      }
    });
  </script>
</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  //@@viewOn:imports
  import { createComponent, useLanguage } from "uu5g04-hooks";
  //@@viewOff:imports

  const Lsi = createComponent({
    //@@viewOn:statics
    displayName: "UU5.Bricks.Lsi",
    //@@viewOff:statics

    //@@viewOn:propTypes
    propTypes: {
      lsi: UU5.PropTypes.object
    },
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    defaultProps: {
      lsi: {}
    },
    //@@viewOff:defaultProps

    render(props) {
      // do NOT use keywords "this"!!!

      //@@viewOn:hooks
      const [language, setLanguage] = useLanguage();
      console.log("language", language);
      //@@viewOn:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      return UU5.Utils.Lsi.getItem(props.lsi, language);
      //@@viewOff:render
    }
  });

  function Page() {
    return (
      <div>
        <UU5.Bricks.LanguageSelector/>
        <Lsi lsi={{ cs: "Ahoj", en: "Hello" }}/>
      </div>
    )
  }

  UU5.Common.DOM.render(<Page/>, document.getElementById('renderHere'));
</script>
</body>
</html>
