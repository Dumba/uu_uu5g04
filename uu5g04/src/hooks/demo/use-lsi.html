<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>useLsi Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js",
        "uu5g04-forms": "/uu5g04-forms.js",
        "uu5g04-hooks": "/uu5g04-hooks.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  //@@viewOn:imports
  import { createComponent, useLsi } from "uu5g04-hooks";
  //@@viewOff:imports

  const NameInput = createComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.NameInput",
    //@@viewOff:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const item = useLsi({ cs: "Jméno", en: "Name" });
      const inputLsi = useLsi({
        cs: { placeholder: "Jméno Příjmení", message: "Vložte jméno a příjmení." },
        en: { placeholder: "Name Surname", message: "Insert name and surname." }
      });
      console.log("NameInput render");
      //@@viewOn:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      return (
        <UU5.Forms.Text
          label={item}
          placeholder={inputLsi.placeholder}
          message={inputLsi.message}
        />
      );
      //@@viewOff:render
    }
  });

  function Page() {
    return (
      <UU5.Bricks.Container>
        <UU5.Bricks.LanguageSelector displayedLanguages="cs,en" />
        <NameInput />
      </UU5.Bricks.Container>
    )
  }

  UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));
</script>
</body>
</html>
