<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>useLevel Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js",
        "uu5g04-hooks": "/uu5g04-hooks.js"
      }
    });
  </script>

  <style type="text/css">
    div {
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>

</head>
<body>
<div id="renderHere"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  //@@viewOn:imports
  import { createVisualComponent, useLevel, useState, LevelProvider } from "uu5g04-hooks";
  //@@viewOff:imports

  const Level = createVisualComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.Level",
    nestingLevel: "inline",
    //@@viewOff:statics

    //@@viewOn:propTypes
    propTypes: {},
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    defaultProps: {},
    //@@viewOff:defaultProps

    render(props) {
      // do NOT use keywords "this"!!!

      //@@viewOn:hooks
      let [forcedLevel, setForcedLevel] = useState();
      let { level } = useLevel();
      let usedLevel = forcedLevel != null ? forcedLevel : level != null ? level + 1 : 0;
      console.log("Level", usedLevel);
      //@@viewOff:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render

      // { id, className, style, disabled, hidden }
      let attrs = UU5.Common.VisualComponent.getAttrs(props);

      return (
        <div {...attrs}>
          This is level {usedLevel}.{" "}
          <UU5.Bricks.Link
            onClick={() => setForcedLevel(usedLevel + 1)}
            content={`Increase level to ${usedLevel + 1}`}
          />
          <LevelProvider level={usedLevel}>
            {props.children}
          </LevelProvider>
        </div>
      );
      //@@viewOff:render
    }
  });

  function Page() {
    return (
      <Level>
        <Level>
          <Level>
            <UU5.Common.Level>
              {({ level }) => (
                <UU5.Common.Fragment>
                  <div>
                    UU5.Common.Level - level {level}
                    <Level>
                      <Level />
                    </Level>
                  </div>
                </UU5.Common.Fragment>
              )}
            </UU5.Common.Level>

            <UU5.Bricks.Section header="UU5.Bricks.Section - initially should be level 3 (<h3>).">
              <Level>
                <UU5.Bricks.Section header="UU5.Bricks.Section - initially should be level 5 (<h5>).">
                  <UU5.Bricks.Section header="UU5.Bricks.Section - initially should be level 6 (<h6>).">
                  </UU5.Bricks.Section>
                </UU5.Bricks.Section>
              </Level>
            </UU5.Bricks.Section>
          </Level>
        </Level>
      </Level>
    );
  }

  UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));
</script>
</body>
</html>
