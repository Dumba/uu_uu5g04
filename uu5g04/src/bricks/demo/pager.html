<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import React from "react";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  var Page = createReactClass({
    render: function () {
      var childrenColor = [];
      var childrenBg = [];

      UU5.Environment.colorSchema.forEach(function (colorSchema) {
        var colorProps = {
          colorSchema: colorSchema,
          key: 'color-' + colorSchema,

          leftLink: {text: colorSchema + ' color'},
          rightLink: {text: 'Next'},
          upLink: {text: 'Up'},
          downLink: {text: 'Down'}
        };

        var bgProps = {
          colorSchema: colorSchema,
          //background: true,
          key: 'bg-' + colorSchema,

          leftLink: {text: colorSchema + ' bg'},
          rightLink: {text: 'Next'},
          upLink: {text: 'Up'},
          downLink: {text: 'Down'}
        };

        childrenColor.push(<UU5.Bricks.Pager background {...colorProps} />);
        childrenBg.push(<UU5.Bricks.Pager {...bgProps} />);
      });

      var pagerProps = {
        leftLink: {text: 'Previous', disabled: true},
        rightLink: {text: 'Next'},
        downLink: {text: 'Down'},
        upLink: {text: 'Up'},
      };

      var pagerProps2 = {
        leftLink: {disabled: true},
        rightLink: {},
        downLink: {},
        upLink: {},
      };

      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Header level="3">Sizes without background</UU5.Bricks.Header>
          <UU5.Bricks.Pager size="s" {...pagerProps2} />
          <UU5.Bricks.Pager size="m" {...pagerProps2} />
          <UU5.Bricks.Pager size="l" {...pagerProps2} />
          <UU5.Bricks.Pager size="xl" {...pagerProps2} />
          <br/>
          <UU5.Bricks.Pager size="s" {...pagerProps} />
          <UU5.Bricks.Pager size="m" {...pagerProps} />
          <UU5.Bricks.Pager size="l" {...pagerProps} />
          <UU5.Bricks.Pager size="xl" {...pagerProps} />

          <UU5.Bricks.Header level="3">Sizes with background</UU5.Bricks.Header>
          <UU5.Bricks.Pager size="s" background {...pagerProps2} />
          <UU5.Bricks.Pager size="m" background {...pagerProps2} />
          <UU5.Bricks.Pager size="l" background {...pagerProps2} />
          <UU5.Bricks.Pager size="xl" background {...pagerProps2} />
          <br/>
          <UU5.Bricks.Pager size="s" background {...pagerProps} />
          <UU5.Bricks.Pager size="m" background {...pagerProps} />
          <UU5.Bricks.Pager size="l" background {...pagerProps} />
          <UU5.Bricks.Pager size="xl" background {...pagerProps} />
          <br />

          <UU5.Bricks.Header level="3">ColorSchema</UU5.Bricks.Header>
          {childrenColor}
          {childrenBg}
        </UU5.Bricks.Container>
      );
    }
  });

  ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));
</script>
