<body>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import React from "react";
      import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";


  var Page = createReactClass(
        {
          render: function () {
            return (
              <UU5.Bricks.Container id='top'>
                <UU5.Bricks.Header level="1">UU5.Bricks.Link</UU5.Bricks.Header>

                <UU5.Bricks.Link href="#mySection"/> (při reloadu stránku se nenascrolluje, protože Page se renderuje spožděně kvůli transpilaci)<br/>
                <UU5.Bricks.Link href="?param=value" smoothScroll={5000}/> <br/>
                <UU5.Bricks.Link href="?param=value#mySection" smoothScroll={5000}/> <br/>
                <UU5.Bricks.Link href="link.html" smoothScroll={5000}/> <br/>
                <UU5.Bricks.Link href="link.html#mySection" smoothScroll={5000}/> <br/>
                <UU5.Bricks.Link href="link.html?param=value" smoothScroll={5000}/> <br/>
                <UU5.Bricks.Link href="link.html?param=value#mySection" smoothScroll={5000}/> <br/>
                <UU5.Bricks.Link content="Link text" /> <br/>
                <UU5.Bricks.Link content="Link text disabled" disabled />

                <h1>Description</h1>
                <p>Link je komponenta obsahující klikatelný text, který má přidělenou onClick funkci.</p>
                <h1>Příklad použití</h1>
                <UU5.Bricks.Link href="https://www.plus4u.net">Click for more information</UU5.Bricks.Link>
                <h1>Props examples</h1>
                <p><b>text</b> - text, který bude zobrazen jako link</p>
                <UU5.Bricks.Link content="Link text" />
                <br /><br />
                <p><b>href</b> - reference na pozici ve stránce nebo jinou stránku</p>
                <UU5.Bricks.Link href="#description" content="Reference to ID an ID on this page" />
                <br />
                <UU5.Bricks.Link href="http://www.google.com" content="Reference to another page" />
                <br />
                <UU5.Bricks.Link href="http://www.google.com" content="Reference _blank" target="_blank" />
                <br />
                <UU5.Bricks.Link href="mailto:me@example.com" content="mailto:me@example.com" />
                <br /><br />
                <p><b>onClick</b> - funkce onClick se zavolá, když uživatel klikne na link. Pokud je nastavena,
                  použije se namísto property href.</p>
                <UU5.Bricks.Link onClick={() => alert('onClick')} href="unicorn" content="onClick" />
                <br /><br />
                <p><b>smoothScroll</b> - nastaví čas, po který trvá animace posouvající stránku na místo, na které
                  odkazuje link (v milisekundách)</p>
                <UU5.Bricks.Link href="#top" smoothScroll={5000} />
                <br /><br />
                <p><b>offset</b> - nastaví počet pixelů, které mají být mezi cílovým elementem, na který odkazuje
                  item, a vrchem viewportu prohlížeče</p>
                <UU5.Bricks.Link href="#mySection" offset={100} />
                <br /><br />
                <p><b>UU5.Bricks.A</b> - alias pro link</p>
                <UU5.Bricks.A />
                <UU5.Bricks.Link onClick={() => UU5.Common.Tools.scrollToTarget(null, 1000)}>Scroll to
                  top</UU5.Bricks.Link>
                <br /><br />

                  <UU5.Bricks.LinkUnicorn /><br/>
                  <UU5.Bricks.LinkUnicorn>v Unicornu</UU5.Bricks.LinkUnicorn><br/>
                  <UU5.Bricks.LinkUuApp /><br/>
                  <UU5.Bricks.LinkUU5 /><br/>


                  <UU5.Bricks.Section header='onClick, onCtrlClick, onWheelClick, href'>
                    <UU5.Bricks.Link
                      onClick={() => alert('onClick')}
                      content="onClick"
                    />
                    <br /><br />
                    <UU5.Bricks.Link
                      onClick={() => alert('onClick')}
                      onCtrlClick={() => alert('onCtrlClick')}
                      content="onCtrlClick"
                    />
                    <br /><br />
                    <UU5.Bricks.Link
                      onClick={() => alert('onClick')}
                      onCtrlClick={() => alert('onCtrlClick')}
                      onWheelClick={() => alert('onWheelClick')}
                      content="onWheelClick"
                      mainAttrs={{onMouseUp: (component, e) => console.log(component, event)}}
                    />
                    <br /><br />
                    <UU5.Bricks.Link
                      href="#description"
                      content="href"
                    />
                    <br /><br />
                    <UU5.Bricks.Link
                      href="http://www.unicorn.cz/"
                      content="Download"
                      download
                    />
                    <div id="mySection">my section</div>
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Section>

              </UU5.Bricks.Container>
            );
          }
        }
      );

      ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
