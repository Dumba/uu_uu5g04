<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Slider Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
        "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";


  var Page = UU5.Common.VisualComponent.create({
    getInitialState: function () {
      return {
        value: 4,
      };
    },
    render: function () {
      return (
        <UU5.Bricks.Container header="UU5.Bricks.Slider">
          <UU5.Bricks.Button onClick={() => this.setState({})} content="Refresh" />
          <UU5.Bricks.Header level="3">Types</UU5.Bricks.Header>
          <UU5.Bricks.Column colWidth="s6">
            <UU5.Bricks.Slider name="sliderT1" controlled={false} value={[1, 4]} />
            <br/>
            <UU5.Bricks.Slider name="sliderT2" value={[1, 9]}>
              <UU5.Bricks.Slider.Item disabled content="1"/>
              <UU5.Bricks.Slider.Item>2</UU5.Bricks.Slider.Item>
            </UU5.Bricks.Slider>
            <br/>
          </UU5.Bricks.Column>
          <UU5.Bricks.Column colWidth="s6">
            <UU5.Bricks.Column colWidth="s6">
              <UU5.Bricks.Slider vertical value={1} colorSchema="success"/>
            </UU5.Bricks.Column>
            <UU5.Bricks.Column colWidth="s6">
              <UU5.Bricks.Slider vertical value={3} colorSchema="success">
                <UU5.Bricks.Slider.Item/>
                <UU5.Bricks.Slider.Item/>
              </UU5.Bricks.Slider>
            </UU5.Bricks.Column>
          </UU5.Bricks.Column>

          <UU5.Bricks.Header level="3">Sizes</UU5.Bricks.Header>
          <UU5.Bricks.Column colWidth="s6">
            <UU5.Bricks.Slider min={100} max={1500} step={2} colorSchema="success" size="s"/>
            <br/>
            <UU5.Bricks.Slider min={100} max={1500} step={2} colorSchema="success" size="m"/>
            <br/>
            <UU5.Bricks.Slider min={100} max={1500} step={2} colorSchema="success" size="l"/>
            <br/>
            <UU5.Bricks.Slider min={100} max={1500} step={2} colorSchema="success" size="xl"/>
            <br/>
          </UU5.Bricks.Column>
          <UU5.Bricks.Column colWidth="s6">
            <UU5.Bricks.Column colWidth="s3">
              <UU5.Bricks.Slider vertical min={100} max={1500} step={2} colorSchema="success" size="s"/>
            </UU5.Bricks.Column>
            <UU5.Bricks.Column colWidth="s3">
              <UU5.Bricks.Slider vertical min={100} max={1500} step={2} colorSchema="success" size="m"/>
            </UU5.Bricks.Column>
            <UU5.Bricks.Column colWidth="s3">
              <UU5.Bricks.Slider vertical min={100} max={1500} step={2} colorSchema="success" size="l"/>
            </UU5.Bricks.Column>
            <UU5.Bricks.Column colWidth="s3">
              <UU5.Bricks.Slider vertical min={100} max={1500} step={2} colorSchema="success" size="xl"/>
            </UU5.Bricks.Column>
          </UU5.Bricks.Column>


          <UU5.Bricks.Header level="3">Interface</UU5.Bricks.Header>

          <UU5.Bricks.Row>
            <UU5.Bricks.Slider
              ref_={item => this.slider = item}
              onChanged={(sliderOption) => console.log("onChanged", sliderOption.value)}
              value={4}
            >
              <UU5.Bricks.Slider.Item/>
            </UU5.Bricks.Slider>
            <UU5.Bricks.Button onClick={() => this.slider.setValue(5)} content="setValue"/>
            <UU5.Bricks.Button onClick={() => console.log("getValue", this.slider.getValue())} content="getValue"/>
            <UU5.Bricks.Button onClick={() => console.log("getValue", this.slider.increase([1, 1]))} content="increase"/>
            <UU5.Bricks.Button onClick={() => console.log("getValue", this.slider.decrease(1))} content="decrease"/>
          </UU5.Bricks.Row>

          <UU5.Bricks.Row>
            <UU5.Bricks.Slider
              ref_={item => this.slider2 = item}
              onChanged={(sliderOption) => console.log("onChanged", sliderOption.value)}
              value={4}
            >
              <UU5.Bricks.Slider.Item/>
              <UU5.Bricks.Slider.Item/>
            </UU5.Bricks.Slider>
            <UU5.Bricks.Button onClick={() => this.slider2.setValue([5, 9])} content="setValue"/>
            <UU5.Bricks.Button onClick={() => console.log("getValue", this.slider2.getValue())} content="getValue"/>
            <UU5.Bricks.Button onClick={() => console.log("getValue", this.slider2.increase([1, 1]))} content="increase"/>
            <UU5.Bricks.Button onClick={() => console.log("getValue", this.slider2.decrease(1))} content="decrease"/>
          </UU5.Bricks.Row>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
</script>
</body>
</html>
