<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Resize Demo</title>

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-bricks": "/uu5g04-bricks.js",
          "uu5g04-forms": "/uu5g04-forms.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Comp = createReactClass({

        mixins: [
          UU5.Common.BaseMixin
        ],

        statics: {
          tagName: "UU5.Demo.Comp"
        },

        render() {
          return (
            <UU5.Bricks.Box colorSchema="warning">
              Width: {this.props.width}px, height: {this.props.height}px
            </UU5.Bricks.Box>
          );
        }
      });

      const Page = createReactClass({
        render() {
          let resizeItem = (
            <UU5.Bricks.Resize id="item">
              <UU5.Bricks.Resize.Item max={300}>
                Content for 300px max
              </UU5.Bricks.Resize.Item>
              <UU5.Bricks.Resize.Item max={400}>
                Content for 400px max
              </UU5.Bricks.Resize.Item>
              <UU5.Bricks.Resize.Item>
                Default content
              </UU5.Bricks.Resize.Item>
            </UU5.Bricks.Resize>
          );

          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.P>
                Barevné prostory znázorňují, v jak velkém prostoru se komponenta může zobrazit.
              </UU5.Bricks.P>

              <UU5.Bricks.Row>
                <UU5.Bricks.Box colorSchema="success" style="maxWidth: 250px">
                  {resizeItem}
                </UU5.Bricks.Box>
              </UU5.Bricks.Row>

              <UU5.Bricks.Row>
                <UU5.Bricks.Resize height={500} id="func">
                  {({width, height}) => {
                    return (
                      <UU5.Bricks.Box colorSchema="success">
                        Width: {width}px, height: {height}px
                      </UU5.Bricks.Box>
                    )
                  }}
                </UU5.Bricks.Resize>
              </UU5.Bricks.Row>

              <UU5.Bricks.Row>
                <UU5.Bricks.Resize id="comp">
                  <Comp />
                </UU5.Bricks.Resize>
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('renderHere'));
    </script>
  </body>
</html>
