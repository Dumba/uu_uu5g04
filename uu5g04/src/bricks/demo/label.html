    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      var Page = UU5.Common.VisualComponent.create(
        {
          render: function () {
            return (
              <UU5.Bricks.Container>

                <UU5.Bricks.Header level={1} className="center">UU5.Bricks.Label</UU5.Bricks.Header>

                <UU5.Bricks.Header level={1}><UU5.Bricks.Label content="47" colorSchema="primary" /></UU5.Bricks.Header>
                <UU5.Bricks.Header level={2}><UU5.Bricks.Label content="47" /></UU5.Bricks.Header>
                <UU5.Bricks.Header level={3}><UU5.Bricks.Label content="47" /></UU5.Bricks.Header>
                <UU5.Bricks.Header level={4}><UU5.Bricks.Label content="47" /></UU5.Bricks.Header>
                <UU5.Bricks.Header level={5}><UU5.Bricks.Label content="47" /></UU5.Bricks.Header>
                <UU5.Bricks.Header level={6}><UU5.Bricks.Label content="47" /></UU5.Bricks.Header>

                <UU5.Bricks.Header level={1}>Description</UU5.Bricks.Header>
                <p>Label je komponenta vytvořená podle bootstrap standardu. Je to krátký text zobrazený na pozadí se
                  zakulacenými rohy. Obvykle se používá pro zobrazení dodatečných informací o jiném elementu (např.
                  header).</p>
                <p>Komponenta mění velikost podle elementu, ve kterém je použita (narozdíl od badge).</p>
                <p>Komponentě lze nastavit colorSchema.</p>
                <UU5.Bricks.Header level={1}>Příklad použití</UU5.Bricks.Header>
                <p>Label u header</p>
                <h3>Submitted offer <UU5.Bricks.Label content="Waiting for approval..." colorSchema="warning" /></h3>
                <UU5.Bricks.Header level={1}>Props examples</UU5.Bricks.Header>
                <p><b>label</b> - obsah zobrazený v label. Label může být pouze string</p>
                <p>Label s vlastním label</p>
                <UU5.Bricks.Label content="Important" />
                <br />
                <p><b>colorSchema</b> - nastaví důležitost a tím i vzhled label pomocí colorSchema class (default,
                  primary, success, warning, danger, info)</p>
                <UU5.Bricks.Label content="Default" />
                <UU5.Bricks.Label content="Primary" colorSchema="primary" />
                <UU5.Bricks.Label content="Success" colorSchema="success" />
                <UU5.Bricks.Label content="Warning" colorSchema="warning" />
                <UU5.Bricks.Label content="Danger" colorSchema="danger" />
                <UU5.Bricks.Label content="Info" colorSchema="info" />
              </UU5.Bricks.Container>
            );
          }
        }
      );

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
