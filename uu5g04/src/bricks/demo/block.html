    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",

  </head>
  <body>
    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      var Page = UU5.Common.VisualComponent.create(
        {
          render: function () {
            let childrenSimple = [];
            let childrenBg = [];

            UU5.Environment.colorSchema.forEach(function (colorSchema) {
              let colorSchemaCapitalize = colorSchema.charAt(0).toUpperCase() + colorSchema.slice(1);
              // Schema-rich -> SchemaRich
              colorSchemaCapitalize = colorSchemaCapitalize.replace(/(\-[a-z])/g, function ($1) {
                return $1.toUpperCase().replace('-', '');
              });

              childrenSimple.push(
                <UU5.Bricks.Block colorSchema={colorSchema} key={'simple-' + colorSchema}>
                  {colorSchema} simple
                </UU5.Bricks.Block>
              );

              childrenBg.push(
                <UU5.Bricks.Block colorSchema={colorSchema} key={'bg-' + colorSchema} background>
                  {colorSchema + ' background '} simple
                </UU5.Bricks.Block>
              );
            });

            return (
              <UU5.Bricks.Container>
                <UU5.Bricks.Header level="1">UU5.Bricks.Block</UU5.Bricks.Header>

                {childrenSimple}
                <br />
                {childrenBg}
                <br />

                <UU5.Bricks.Block colorSchema="primary">primary</UU5.Bricks.Block>
                <UU5.Bricks.Block colorSchema="success" background>success background</UU5.Bricks.Block>
                <UU5.Bricks.Block colorSchema="success" background={false}>no background</UU5.Bricks.Block>
                <br />
                <UU5.Bricks.Block>default</UU5.Bricks.Block>
                <br />
                <br />
                <br />
                <br />
                <UU5.Bricks.Block>Dokumentace frameworku UAF se standardně píše v aplikaci uuDocKit. Při psaní knih v aplikaci uuDocKit je důležité řádně rozmyset strukturu knihy, tedy pořadí stránek, a také, to, co jednotlivé stránky obsahují (rozvržení stránky). Je zde uveden doporučený postup pro psaní technické dokumentace v rámci, resp. v souvislosti s UAF. Uvádíme doporučenou strukturu knihy a rozvržení vyjmenovaných stránek obecně. A odkazujeme další upřesnění pro vybrané typy knih v souvislosti s jejich kontextem, problematikou nebo předmětem. V úvodu je navíc vysvětleno, jak se dokumentace zpřístupní svým čtenářům (jak se nastaví příslušná přístupová práva).</UU5.Bricks.Block>
                <br />
                <br />
                <UU5.Bricks.Block>Dokumentace frameworku UAF se standardně píše v aplikaci uuDocKit.</UU5.Bricks.Block>

              </UU5.Bricks.Container>
            );
          }
        }
      );

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
