<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Blockquote Demo</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-bricks": "/uu5g04-bricks.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      let Page = UU5.Common.VisualComponent.create({
        mixins: [UU5.Common.BaseMixin],

        render: function () {
          let childrenSimple = [];
          let childrenBg = [];

          UU5.Environment.colorSchema.forEach(function (colorSchema) {
            let colorSchemaCapitalize = colorSchema.charAt(0).toUpperCase() + colorSchema.slice(1);
            // Schema-rich -> SchemaRich
            colorSchemaCapitalize = colorSchemaCapitalize.replace(/(\-[a-z])/g, function ($1) {
              return $1.toUpperCase().replace('-', '');
            });

            childrenSimple.push(
              <UU5.Bricks.Blockquote colorSchema={colorSchema} key={'simple-' + colorSchema}>
                {colorSchema} simple
              </UU5.Bricks.Blockquote>
            );

            childrenBg.push(
              <UU5.Bricks.Blockquote colorSchema={colorSchema} key={'bg-' + colorSchema} background>
                {colorSchema + ' background '} simple
              </UU5.Bricks.Blockquote>
            );
          });

          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Header level="1">UU5.Bricks.Blockquote</UU5.Bricks.Header>
              {childrenSimple}
              <br />
              {childrenBg}
              <br />
              <UU5.Bricks.Blockquote content="blockquote" /><br />
              <UU5.Bricks.Blockquote content="blockquote align right" alignment="right" /><br />
              <UU5.Bricks.Blockquote content="blockquote with footer" footer="footer" /><br />
              <UU5.Bricks.Blockquote content="blockquote align right with footer" alignment="right"
                                     footer="footer" /><br />
              <UU5.Bricks.Blockquote content="blockquote with footer align right" footerAlignment="right"
                                     footer="footer" /><br />
              <UU5.Bricks.Blockquote content="blockquote align right with footer align left" alignment="right"
                                     footer="footer" footerAlignment="left" />
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
