<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";


  var Page = UU5.Common.VisualComponent.create({

          callback: function (swiper) {
            swiper.openLeftMenu();
          },

          _onOpenLeftHandler: function () {
            this.refs.swiper.openLeftMenu();
          },

          _onCloseLeftHandler: function () {
            this.refs.swiper.closeLeftMenu();
          },

          _onToggleLeftHandler: function () {
            this.refs.swiper.toggleLeftMenu();
          },

          _onOpenRightHandler: function () {
            this.refs.swiper.openRightMenu();
          },

          _onCloseRightHandler: function () {
            this.refs.swiper.closeRightMenu();
          },

          _onToggleRightHandler: function () {
            this.refs.swiper.toggleRightMenu();
          },

          render: function () {
            return (
              <div>
                <center>
                  <h1>UU5.Bricks.Swiper</h1>
                </center>

                <UU5.Bricks.Swiper
                  ref="swiper"
                  className="test-swiper"
                  onSwipeOpenLeftMenu={this.callback}
                  style={{
                    backgroundColor: 'palevioletred',
                    height: '200px',
                    width: '100%',
                    position: 'relative'
                  }}
                >
                  <UU5.Bricks.Swiper.Menu
                    style={{
                      backgroundColor: 'lightgrey'
                    }}
                  >
                    <UU5.Bricks.Button content="Close" onClick={this._onCloseLeftHandler} />
                  </UU5.Bricks.Swiper.Menu>

                  <UU5.Bricks.Swiper.Menu
                    pullRight
                    style={{
                      backgroundColor: 'lightgrey'
                    }}
                  >
                    <UU5.Bricks.Button content="Close" onClick={this._onCloseRightHandler} />
                  </UU5.Bricks.Swiper.Menu>

                  <UU5.Bricks.Swiper.Body>
                    <h4>nadpis</h4>
                    <p>nejaky text</p>
                  </UU5.Bricks.Swiper.Body>
                </UU5.Bricks.Swiper>
                <UU5.Bricks.Button onClick={this._onOpenLeftHandler}>open Left</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={this._onCloseLeftHandler}>close Left</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={this._onToggleLeftHandler}>toggle Left</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={this._onOpenRightHandler}>open Right</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={this._onCloseRightHandler}>close Right</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={this._onToggleRightHandler}>toggle Right</UU5.Bricks.Button>
              </div>
            );
          }
        }
      );

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
