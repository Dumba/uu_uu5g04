<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Container Demo</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-bricks": "/uu5g04-bricks.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";


  const Page = UU5.Common.VisualComponent.create(
    {
      render: function () {
        return (
          <UU5.Bricks.Page>
            <UU5.Bricks.Container style={{border: '1px solid black'}} header="container spacing">
              <UU5.Bricks.Row style={{border: '1px solid black'}} header="row">
                <UU5.Bricks.Column content="column 1" colWidth="xs12 s12 m10 l10 xl10" />
                <UU5.Bricks.Column content="column 2" colWidth="xs12 s12 m2 l2 xl2" />
              </UU5.Bricks.Row>
              <UU5.Bricks.Header content="header"/>
            </UU5.Bricks.Container>

            <br/>
            <br/>

            <UU5.Bricks.Container style={{border: '1px solid black'}} header="container noSpacing" noSpacing>
              <UU5.Bricks.Row style={{border: '1px solid black'}} header="row" noSpacing>
                <UU5.Bricks.Column content="column 1" noSpacing />
                <UU5.Bricks.Column content="column 2" noSpacing />
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>

            <br/>
            <br/>

            <UU5.Bricks.Row style={{border: '1px solid black'}} header="row">
              <UU5.Bricks.Column content="column 1"/>
              <UU5.Bricks.Column content="column 2"/>
            </UU5.Bricks.Row>

            <br/>
            <br/>

            <UU5.Bricks.Div style={{border: '1px solid black'}}>
              <UU5.Bricks.Column content="column 1"/>
              <UU5.Bricks.Column content="column 2"/>
            </UU5.Bricks.Div>
            <UU5.Bricks.Container style={{border: '1px solid black'}} header="container standard">
              <UU5.Bricks.Row style={{border: '1px solid black'}} header="row">
                <UU5.Bricks.Column content="column 1"/>
                <UU5.Bricks.Column content="column 2"/>
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
            <UU5.Bricks.Container style={{border: '1px solid black'}} header="container standard">
              <UU5.Bricks.Row style={{border: '1px solid black'}} header="row">
                <UU5.Bricks.Column content="column 1"/>
                <UU5.Bricks.Column content="column 2"/>
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
          </UU5.Bricks.Page>
        );
      }
    }
  );

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
