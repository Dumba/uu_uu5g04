  <body>

    <style>
      .uu5-bricks-jumbotron {
        position: fixed;
        top: 10%;
        left: 10%;
        bottom: 10%;
        right: 10%;
        z-index: 6;
        overflow: auto;
      }
    </style>

    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";


      var Page = createReactClass({

        render() {
          return (

            <UU5.Bricks.Container>
              <UU5.Bricks.Header level="1">UU5.Bricks.Backdrop</UU5.Bricks.Header>
              <UU5.Bricks.Paragraph />
              <UU5.Bricks.Paragraph />
              <UU5.Bricks.Paragraph />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Jumbotron ref_={(r) => this._myAd = r} hidden colorSchema='danger'>
                <UU5.Bricks.P content="This is a advertisement" />
                <UU5.Bricks.Paragraph />
              </UU5.Bricks.Jumbotron>
              <UU5.Bricks.Backdrop ref_={(r) => this._myBack = r} hidden
                                   onClick={(comp) => {
                                     this._myAd.hide();
                                     comp.hide();

                                   }}
              />
              <UU5.Bricks.Button content="Show ad" onClick={() => this._myAd.show(() => this._myBack.show())} />
            </UU5.Bricks.Container>

          );
        }
      });

      ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
