<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import React from "react";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  var Page = createReactClass({
    getInitialState() {
      return {
        src: "http://www.noiseaddicts.com/samples_1w72b820/291.mp3",
        playbackRate: 2.0
      }
    },

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Header level="3">UU5.Bricks.Audio</UU5.Bricks.Header>
          <UU5.Bricks.Audio src={this.state.src} hidden />
          <UU5.Bricks.Audio src={this.state.src} disabled />
          <UU5.Bricks.Audio src={this.state.src} ref_={(ref) => this._audio = ref} playbackRate={this.state.playbackRate} />
          <UU5.Bricks.Button onClick={() => this.setState({ src: "http://www.noiseaddicts.com/samples_1w72b820/4931.mp3" })} content="set different src" />
          <UU5.Bricks.Button onClick={() => this._audio.pause()} content="pause" />
          <UU5.Bricks.Button onClick={() => this._audio.play()} content="play" />
          <UU5.Bricks.Button onClick={() => this._audio.toggleMuted()} content="toggleMuted()" />
          <UU5.Bricks.Button onClick={() => this.setState({ playbackRate: 0.5 })} content="slow video speed with props" />
          <UU5.Bricks.Button onClick={() => this._audio.setPlaySpeed(0.5)} content="slow video speed with ifc" />
          <UU5.Bricks.Button onClick={() => this._audio.setPlaySpeed(2.0)} content="speed up video speed with ifc" />
        </UU5.Bricks.Container>
      );
    }
  });

  ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));
</script>
