      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const MyItem = UU5.Common.VisualComponent.create({

        statics: {
          tagName: "UU5.Test.MyItem",
          classNames: {
            main: "uu5-test-myitem"
          }
        },

        render() {
          return (
            <UU5.Bricks.Tree.Item {...this.getMainPropsToPass()} label={this.props.label}>
              {UU5.Common.Children.toArray(this.props.children)}

                  label: 'Test 2',

              <br />
              <br />
              <h4>M</h4>

                { label: 'Test 1', items: [{ label: 'Test 1.1' }] },
                {
                  label: 'Test 2',
                  items: [{
                    label: 'Test 2.1',
                    items: [{ label: 'Test 2.1.1 (Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1, Test 2.1.1)' }]

              <br />
              <h4>L</h4>

                { label: 'Test 1', items: [{ label: 'Test 1.1' }] },
                {
                  label: 'Test 2',

                    label: 'Test 2.1',

              </UU5.Bricks.Tree>

                <MyItem label="1. aa">
                  <MyItem label="1.1. aa">
                    <MyItem label="1.1.1. aa" />
                  </MyItem>
                  <MyItem label="1.2. aa" />
                </MyItem>
                <MyItem label="2. aa" />
