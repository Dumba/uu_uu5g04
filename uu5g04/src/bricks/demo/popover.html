<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Popover Demo</title>

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
        //"bootstrap": "https://cdn.plus4u.net/libs/bootstrap/3.3.7/js/bootstrap.js",

        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
        "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js"
      }
    });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
    <style>
      .uu5-bricks-column {
        text-align: center;
        margin: 15px 0;
      }
    </style>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Page = UU5.Common.VisualComponent.create({
        getInitialState() {
          return { w: 0 };
        },
        render() {
          let colWidth = "xs-3";
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Row>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Popover ref_={(popover) => this._popover = popover} header='Header' footer='Footer' controlled={false}>
                  <div style={{ textAlign: "center", width: this.state.w || "100%" }}>
                    <UU5.Bricks.Button bgStyle="transparent" content="OK" />
                    <br />
                    <UU5.Bricks.Button bgStyle="transparent" content="close()" onClick={() =>{this._popover.close()}} />
                    <br />
                    <UU5.Bricks.Button bgStyle="transparent" content="Change width" onClick={() =>{this.setState({w: 150 + Math.random() * 350})}} />
                  </div>
                </UU5.Bricks.Popover>


                <UU5.Bricks.Button
                  colorSchema="blue"
                  onClick={() => { alert(this._popover.isOpen()) }} content="isOpen()" />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  onClick={(button, e) => {
                    this._popover.open({
                      event: e
                    });
                  }}
                  content="open()"
                />
              {/*@@viewOff:0*/}
              </UU5.Bricks.Row>
              <UU5.Bricks.Header content="open() with positioning around a button" level={3} />
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button1 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button1,
                        position: "bottom"
                      });
                    }}
                    content="bottom"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button2 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button2,
                        position: "top"
                      });
                    }}
                    content="top"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button4 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button4,
                        position: "right"
                      });
                    }}
                    content="right"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button3 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button3,
                        position: "left"
                      });
                    }}
                    content="left"
                  />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
              </UU5.Bricks.Row>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button7 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button7,
                        position: "right-top"
                      });
                    }}
                    content="right-top"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button8 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button8,
                        position: "right-bottom"
                      });
                    }}
                    content="right-bottom"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button5 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button5,
                        position: "left-top"
                      });
                    }}
                    content="left-top"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button6 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button6,
                        position: "left-bottom"
                      });
                    }}
                    content="left-bottom"
                  />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>
              </UU5.Bricks.Row>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button10 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button10,
                        position: "top-right"
                      });
                    }}
                    content="top-right"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button12 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button12,
                        position: "bottom-right"
                      });
                    }}
                    content="bottom-right"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button9 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button9,
                        position: "top-left"
                      });
                    }}
                    content="top-left"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth={colWidth}>
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Button
                    colorSchema="blue"
                    ref_={(button) => this._button11 = button}
                    onClick={(button, e) => {
                      this._popover.open({
                        aroundElement: this._button11,
                        position: "bottom-left"
                      });
                    }}
                    content="bottom-left"
                  />
                {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>

              <UU5.Bricks.Header content="bottom-right-aligned autoResize" level={3} />
              <UU5.Bricks.Div className="uu5-common-center">
                <UU5.Bricks.Button
                  colorSchema="blue"
                  onClick={(button, e) => {
                    this._popover.open({
                      event: e,
                      aroundElement: button,
                      position: "bottom right",
                      autoResize: true
                    });
                  }}
                  content="autoResize (use 'Change width' in popover)"
                />
              </UU5.Bricks.Div>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
