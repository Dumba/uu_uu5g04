  <body>
    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      var Page = UU5.Common.VisualComponent.create(
        {
          render: function () {
            return (
              <UU5.Bricks.Container>
                <UU5.Bricks.Section content="
                <uu5string/><UU5.Bricks.Button />" />
                <br/>
                <UU5.Bricks.Header level="1">UU5.Bricks.Alert</UU5.Bricks.Header>

                <h1>Description</h1>
                <p>Alert je komponenta vytvořená podle bootstrap standardu. Alert je panel, který sděluje uživateli
                  důležitou zprávu či změnu.</p>
                <h1>Příklad použití</h1>
                <p>Primary accordion</p>
                <UU5.Bricks.Alert
                  block
                  content="<uu5string/><b>ATTENTION!</b> You are entering a potentially dangerous website."
                  colorSchema="danger"
                  position="left"
                  closeDisabled={true}
                />
                <b>content</b> - text v alert<br />
                <UU5.Bricks.Alert
                  block
                  content="Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message Important message"
                  mainAttrs={{ style: { fontSize: 5 } }}
                />
                <br />
                <b>colorSchema</b> - nastaví důležitost a tím i vzhled alert pomocí colorSchema class (success,
                warning, danger, info)<br />
                <UU5.Bricks.Alert
                  block
                  content="Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success Success "
                  header="With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header With header "
                  colorSchema="success"
                  noIndex
                />

                <UU5.Bricks.Alert block content="Warning" colorSchema="warning" />

                <UU5.Bricks.Alert block content="Danger" colorSchema="danger" />

                <UU5.Bricks.Alert block content="Info" colorSchema="info" />

                <b>position</b> - nastaví pozici alert (left, center, right)<br />
                <UU5.Bricks.Alert block content="Left here" position="left" />
                <br />
                <UU5.Bricks.Alert block content="Center here" position="center" />
                <br />
                <UU5.Bricks.Alert block content="Right here" position="right" />
                <br />
                <b>closeTimer</b> - nastaví, na jak dlouho se alert zobrazí (v milisekundách). Po uplynutí tohoto
                času se alert sám zavře.<br />
                <UU5.Bricks.Alert block closeTimer={5000} content="closeTimer={5000}"
                                  ref_={(alert) => this._alert = alert} />
                <UU5.Bricks.Button onClick={() => this._alert.show()}>Show alert</UU5.Bricks.Button>
                <br />
                <b>closeDisabled</b> - true = odebere z alert křížek pro zavření alertu. Je stále možné alert zavřít
                pomocí property closeTimer nebo pomocí interface.<br />
                <UU5.Bricks.Alert block closeDisabled={true} content="closeDisabled={true}" />
                <br />
                <b>block</b> - true = alert má block position, false = alert má absolute position<br />
                <UU5.Bricks.Alert block content="property Block = {true}" />
                <UU5.Bricks.Alert position="right" content="property Block = {false}" />
                <br />
                <b>onClose</b> - funkce, která se zavolá pro zavření alert<br />
                <UU5.Bricks.Alert block content="onClose" onClose={function () {
                  alert('onClose function')
                }} />
                <br />
                <b>onClose</b> - funkce, která se zavolá pro zavření alert<br />
                <UU5.Bricks.Alert block content="onCloseBefore" onCloseBefore={function () {
                  alert('onCloseBefore function')
                }} />
                <br />
                <b>onClose</b> - funkce, která se zavolá pro zavření alert<br />
                <UU5.Bricks.Alert block content="onCloseAfter" onCloseAfter={function () {
                  alert('onCloseAfter function')
                }} />
              </UU5.Bricks.Container>
            );
          }
        }
      );

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
