<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1'>
    <title>Line Demo</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/0.0.0/uu5g04.min.js",
          "plus4u5g01": "https://cdn.plus4u.net/uu-plus4u5g01/0.0.0/plus4u5g01.min.js",
          "uu_appg01_core": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

      let Page = UU5.Common.VisualComponent.create({
        //mixins: [UU5.Common.BaseMixin],

        render: function () {
          let childrenSimple = [];
          let childrenColorXs = [];
          let childrenColorS = [];
          let childrenColorM = [];
          let childrenColorL = [];

          let page = this;
          UU5.Environment.colorSchema.forEach(function (colorSchema) {
            let colorSchemaCapitalize = colorSchema.charAt(0).toUpperCase() + colorSchema.slice(1);
            // Schema-rich -> SchemaRich
            colorSchemaCapitalize = colorSchemaCapitalize.replace(/(\-[a-z])/g, function ($1) {
              return $1.toUpperCase().replace('-', '');
            });

            childrenSimple.push(
              <UU5.Bricks.Line colorSchema={colorSchema} key={'simple-' + colorSchema}>
                {colorSchemaCapitalize} Simple
              </UU5.Bricks.Line>
            );
            childrenSimple.push(<br key={'simple-' + colorSchema + '-br'} />);

            childrenColorXs.push(
              <UU5.Bricks.Line colorSchema={colorSchema} key={'color-xs-' + colorSchema} size='xs'>
                {colorSchemaCapitalize} XS
              </UU5.Bricks.Line>
            );
            childrenColorXs.push(<br key={'color-xs-' + colorSchema + '-br'} />);

            childrenColorS.push(
              <UU5.Bricks.Line colorSchema={colorSchema} key={'color-s-' + colorSchema} size='s'>
                {colorSchemaCapitalize} SM
              </UU5.Bricks.Line>
            );
            childrenColorS.push(<br key={'color-s-' + colorSchema + '-br'} />);

            childrenColorM.push(
              <UU5.Bricks.Line colorSchema={colorSchema} key={'color-m-' + colorSchema} size='m'>
                {colorSchemaCapitalize} MD
              </UU5.Bricks.Line>
            );
            childrenColorM.push(<br key={'color-m-' + colorSchema + '-br'} />);

            childrenColorL.push(
              <UU5.Bricks.Line colorSchema={colorSchema} key={'color-l-' + colorSchema} size='l'>
                {colorSchemaCapitalize} LG
              </UU5.Bricks.Line>
            );
            childrenColorL.push(<br key={'color-l-' + colorSchema + '-br'} />);


          });

          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Header level='1'>UU5.Bricks.Line</UU5.Bricks.Header>
              {childrenSimple}
              <br />
              {childrenColorXs}
              <br />
              {childrenColorS}
              <br />
              {childrenColorM}
              <br />
              {childrenColorL}
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
