<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Section Demo</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          //"bootstrap": "https://cdn.plus4u.net/libs/bootstrap/3.3.7/js/bootstrap.js",

          "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-bricks": "/uu5g04-bricks.js",
          "uu5g04-bricks-editable": "/uu5g04-bricks-editable.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          let header = "header";
          return (
            <UU5.Bricks.Container header="0. Container">
              <UU5.Bricks.Section level={1}>
                <UU5.Bricks.Button onClick={() => this._section.startEditation()} />
                <UU5.Bricks.Section name={"test"} ref_={s => this._section = s}>
                  <UU5.Bricks.Section header={"aho"}>
                  Robust and reliable hardware and software infrastructure, whether your own or in the cloud, is
                  essential for the operation of information systems and all other application software equipment. Also
                  of importance is the management of infrastructure security linked with to access of users to the
                  company’s ICT environment and data. The fulfilment of the company’s business plan depends on choosing
                  the right components for ICT infrastructure, deploying them quickly with optimum settings, and
                  ensuring secure and continued operation.
                  </UU5.Bricks.Section>
                </UU5.Bricks.Section>
              </UU5.Bricks.Section>

              <UU5.Bricks.Header  content="Header with default props"/>
              <UU5.Bricks.Section header={{element: <UU5.Bricks.Header  content="Header with default props inside section"/>}}>
              </UU5.Bricks.Section>
              <UU5.Bricks.Line />

              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="m-4">
                  Sections only.<br/>
                  {"\xa0"}
                  <UU5.Bricks.Section header={"1. " + header} underline>
                    <UU5.Bricks.Section header={"2. " + header} underline>
                      <UU5.Bricks.Section header={"3. " + header} underline>
                        <UU5.Bricks.Section header={"4. " + header} underline>
                          <UU5.Bricks.Section header={"5. " + header} underline>
                            <UU5.Bricks.Section header={"6. " + header} underline>
                            </UU5.Bricks.Section>
                          </UU5.Bricks.Section>
                        </UU5.Bricks.Section>
                      </UU5.Bricks.Section>
                    </UU5.Bricks.Section>
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="m-4">
                  Sections and Levels.<br/>
                  Numbers and odd header styles should match with previous column.
                  <UU5.Bricks.Section header={"1. " + header} underline>
                    <UU5.Common.Level>{({level}) =>
                      <div>
                        {level + ". " + header + " (UU5.Common.Level)"}
                        <UU5.Bricks.Section header={"3. " + header} underline>
                          <UU5.Common.Level>{({level}) =>
                            <div>
                              {level + ". " + header + " (UU5.Common.Level)"}
                              <UU5.Bricks.Section header={"5. " + header} underline>
                                <UU5.Common.Level>{({level}) =>
                                  <div>
                                    {level + ". " + header + " (UU5.Common.Level)"}
                                  </div>
                                }</UU5.Common.Level>
                              </UU5.Bricks.Section>
                            </div>
                          }</UU5.Common.Level>
                        </UU5.Bricks.Section>
                      </div>
                    }</UU5.Common.Level>
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
