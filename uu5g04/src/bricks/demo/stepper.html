<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Stepper Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
        "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  const defaults = {
    currentStep: 0,
    topVisitedStep: 0
  };
  const Page = UU5.Common.VisualComponent.create({
    setStateWithKey(key,value) {
      let newState = {}
      newState[key] = value;
      this.setState(newState)
    },

    getStateWithKey(key, value)  {
      let stateObj = this.state[key];
      if(!stateObj || stateObj[value] === undefined) return defaults[value];
      return stateObj[value];
    },
    getInitialState() {
      return {}
    },

    render() {
      return (
        <UU5.Bricks.Container>

          <UU5.Bricks.Section header='size="s", "m", "l", "xl"' level="1">
            <UU5.Bricks.Div>
              {["s", "m", "l", "xl"].map(size => {
                let stateKey = "size-" + size;
                return (
                  <UU5.Bricks.Stepper
                    key={size}
                    size={size}
                    topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                    currentStep={this.getStateWithKey(stateKey, "currentStep")}
                    onClick={(opt) => {
                      this.setStateWithKey(stateKey,{ currentStep: opt.value,
                        topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                        opt.value : this.getStateWithKey(stateKey, "topVisitedStep")})
                    }}
                  >
                    <UU5.Bricks.Stepper.Item disabled={false}>
                      Košík
                    </UU5.Bricks.Stepper.Item>

                    <UU5.Bricks.Stepper.Item disabled={false}>
                      Kontaktní údaje
                    </UU5.Bricks.Stepper.Item>

                    <UU5.Bricks.Stepper.Item disabled={false} >
                      Doprava
                    </UU5.Bricks.Stepper.Item>

                    <UU5.Bricks.Stepper.Item disabled={false} >
                      Platba
                    </UU5.Bricks.Stepper.Item>
                    <UU5.Bricks.Stepper.Item disabled={false} >
                      Potvrzení
                    </UU5.Bricks.Stepper.Item>
                  </UU5.Bricks.Stepper>
                );
              })}
            </UU5.Bricks.Div>
          </UU5.Bricks.Section><br/>

          <UU5.Bricks.Header level="1">bgStyle="transparent", "underline", "filled", "outline"</UU5.Bricks.Header>
          <UU5.Bricks.Div>
            {["transparent","underline","filled","outline"].map(bgStyle => {
              let stateKey = "bgStyle-" + bgStyle;
              return (
                <UU5.Bricks.Stepper
                  key={bgStyle}
                  bgStyle={bgStyle}
                  topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                  currentStep={this.getStateWithKey(stateKey, "currentStep")}
                  onClick={(opt) => { this.setStateWithKey(stateKey,{ currentStep: opt.value,
                    topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                    opt.value : this.getStateWithKey(stateKey, "topVisitedStep")})
                  }}
                >
                  <UU5.Bricks.Stepper.Item disabled={false}>
                    Košík
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false}>
                    Kontaktní údaje
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Doprava
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Platba
                  </UU5.Bricks.Stepper.Item>
                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Potvrzení
                  </UU5.Bricks.Stepper.Item>
                </UU5.Bricks.Stepper>
              );
            })}

          </UU5.Bricks.Div>

          <UU5.Bricks.Header level="1">orientation="horizontal","vertical"</UU5.Bricks.Header>
          <UU5.Bricks.Div>

            <UU5.Bricks.Stepper
              topVisitedStep={this.getStateWithKey("horizontal", "topVisitedStep")}
              currentStep={this.getStateWithKey("horizontal", "currentStep")}
              onClick={(opt) => {
                this.setStateWithKey("horizontal",{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey("horizontal", "topVisitedStep") ?
                      opt.value : this.getStateWithKey("horizontal", "topVisitedStep")})
              }}
            >
              <UU5.Bricks.Stepper.Item disabled={false}>
                Košík
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false}>
                Kontaktní údaje
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false} >
                Doprava
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false} >
                Platba
              </UU5.Bricks.Stepper.Item>
              <UU5.Bricks.Stepper.Item disabled={false} >
                Potvrzení
              </UU5.Bricks.Stepper.Item>
            </UU5.Bricks.Stepper>
          </UU5.Bricks.Div>

          <UU5.Bricks.Div><br/><br/>
            <UU5.Bricks.Stepper
              orientation="vertical"
              topVisitedStep={this.getStateWithKey("vertical", "topVisitedStep")}
              currentStep={this.getStateWithKey("vertical", "currentStep")}
              onClick={(opt) => {
                this.setStateWithKey("vertical",{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey("vertical", "topVisitedStep") ?
                      opt.value : this.getStateWithKey("vertical", "topVisitedStep")})
              }}
            >
              <UU5.Bricks.Stepper.Item disabled={false}>
                Košík
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false}>
                Kontaktní údaje
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false} >
                Doprava
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false} >
                Platba
              </UU5.Bricks.Stepper.Item>
              <UU5.Bricks.Stepper.Item disabled={false} >
                Potvrzení
              </UU5.Bricks.Stepper.Item>
            </UU5.Bricks.Stepper>
          </UU5.Bricks.Div>

          <UU5.Bricks.Header level="1">alignment="left","center","right"</UU5.Bricks.Header>
          <UU5.Bricks.Div>
            {["left", "center", "right"].map(alignment => {
              let stateKey = "alignment-" + alignment;
              return (
                <UU5.Bricks.Stepper
                  key={alignment}
                  alignment={alignment}
                  topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                  currentStep={this.getStateWithKey(stateKey, "currentStep")}
                  onClick={(opt) => {
                    this.setStateWithKey(stateKey,{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                      opt.value : this.getStateWithKey(stateKey, "topVisitedStep")})
                  }}
                >
                  <UU5.Bricks.Stepper.Item disabled={false}>
                    Košík
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false}>
                    Kontaktní údaje
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Doprava
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Platba
                  </UU5.Bricks.Stepper.Item>
                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Potvrzení
                  </UU5.Bricks.Stepper.Item>
                </UU5.Bricks.Stepper>
              );
            })}
          </UU5.Bricks.Div>

          <UU5.Bricks.Header level="1">elevation=-1,1,3,5</UU5.Bricks.Header>
          <UU5.Bricks.Div>
            {[-1,1,3,5].map(elevation => {
              let stateKey = "elevation-" + elevation;
              return (
                <UU5.Bricks.Stepper
                  key={elevation}
                  elevation={elevation}
                  topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                  currentStep={this.getStateWithKey(stateKey, "currentStep")}
                  onClick={(opt) => { this.setStateWithKey(stateKey,{ currentStep: opt.value,
                    topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                    opt.value : this.getStateWithKey(stateKey, "topVisitedStep")})
                  }}
                >
                  <UU5.Bricks.Stepper.Item disabled={false}>
                    Košík
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false}>
                    Kontaktní údaje
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Doprava
                  </UU5.Bricks.Stepper.Item>

                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Platba
                  </UU5.Bricks.Stepper.Item>
                  <UU5.Bricks.Stepper.Item disabled={false} >
                    Potvrzení
                  </UU5.Bricks.Stepper.Item>
                </UU5.Bricks.Stepper>
              );
            })}
          </UU5.Bricks.Div>

          <UU5.Bricks.Header level="1">{`itemProps={borderRadius: "8px", bgStyle: "filled"}`}</UU5.Bricks.Header>
          <UU5.Bricks.Div>
            <UU5.Bricks.Stepper
              itemProps={{borderRadius: "8px", bgStyle: "filled"}}
              topVisitedStep={this.getStateWithKey("borderRadius", "topVisitedStep")}
              currentStep={this.getStateWithKey("borderRadius", "currentStep")}
              onClick={(opt) => {
                this.setStateWithKey("borderRadius",{ currentStep: opt.value,
                  topVisitedStep: opt.value > this.getStateWithKey("borderRadius", "topVisitedStep") ?
                  opt.value : this.getStateWithKey("borderRadius", "topVisitedStep")})
              }}
            >
              <UU5.Bricks.Stepper.Item disabled={false}>
                Košík
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false}>
                Kontaktní údaje
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false} >
                Doprava
              </UU5.Bricks.Stepper.Item>

              <UU5.Bricks.Stepper.Item disabled={false} >
                Platba
              </UU5.Bricks.Stepper.Item>
              <UU5.Bricks.Stepper.Item disabled={false} >
                Potvrzení
              </UU5.Bricks.Stepper.Item>
            </UU5.Bricks.Stepper>
          </UU5.Bricks.Div>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('renderHere'));
</script>
</body>
</html>
