<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>AudioButton Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
        //"bootstrap": "https://cdn.plus4u.net/libs/bootstrap/3.3.7/js/bootstrap.js",

        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
        "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  var Page = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        src: "http://www.noiseaddicts.com/samples_1w72b820/291.mp3",
        playbackRate: 2.0
      }
    },

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Header level="3">UU5.Bricks.AudioButton</UU5.Bricks.Header>
          <UU5.Bricks.AudioButton src={this.state.src} hidden />
          <UU5.Bricks.AudioButton src={this.state.src} disabled />
          <UU5.Bricks.AudioButton src={this.state.src} ref_={(ref) => this._audioButton = ref} playbackRate={this.state.playbackRate} />
          <UU5.Bricks.Button onClick={() => this.setState({ src: "http://www.noiseaddicts.com/samples_1w72b820/4931.mp3" })} content="set different src" />
          <UU5.Bricks.Button onClick={() => this._audioButton.pause()} content="pause" />
          <UU5.Bricks.Button onClick={() => this._audioButton.play()} content="play" />
          <UU5.Bricks.Button onClick={() => this._audioButton.toggleMuted()} content="toggleMuted()" />
          <UU5.Bricks.Button onClick={() => this.setState({ playbackRate: 0.5 })} content="slow video speed with props" />
          <UU5.Bricks.Button onClick={() => this._audioButton.setPlaySpeed(0.5)} content="slow video speed with ifc" />
          <UU5.Bricks.Button onClick={() => this._audioButton.setPlaySpeed(2.0)} content="speed up video speed with ifc" />
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
</script>
</body>
</html>
