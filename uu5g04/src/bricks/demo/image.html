      "paths": {

<body>
  <div id="uu5Example"></div>

  <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
  <script type="text/babel">
    import UU5 from "uu5g04";
    import "uu5g04-bricks";
    import "uu_oidcg01";

    const Page = UU5.Common.VisualComponent.create({
      mixins: [UU5.Common.BaseMixin,UU5.Common.ElementaryMixin,UU5.Common.IdentityMixin],
      render() {
        return (
          this.isAuthenticated() ?
            <UU5.Bricks.Container>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-3" header="src">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image
                    src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg?"/>
                </UU5.Bricks.Column>
                {/*@@viewOff:0*/}
                <UU5.Bricks.Column colWidth="xs-12 s-3" header="alt">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image
                    src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpegchyba?" name="Image description"/>
                </UU5.Bricks.Column>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Row>

              <UU5.Bricks.Row header="type">
                <UU5.Bricks.Column colWidth="xs-12 s-4" header="rounded">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image
                    src="https://images.pexels.com/photos/316093/pexels-photo-316093.jpeg?w=940&h=650" type="rounded"/>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-4" header="circle">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image
                    src="https://images.pexels.com/photos/316093/pexels-photo-316093.jpeg?w=940&h=650" type="circle"/>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-4" header="thumbnail">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image
                    src="https://unicorn.com/img/images/news/n2016110401/image-presov-index.jpg" type="thumbnail"/>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>

              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-4" header="responsive={true}">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg?" responsive/>
                </UU5.Bricks.Column>
                {/*@@viewOff:0*/}
                <UU5.Bricks.Column colWidth="xs-12 s-4" header="responsive={false}">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image
                    src="https://images.pexels.com/photos/316093/pexels-photo-316093.jpeg?w=500&h=650" responsive={false} />
                </UU5.Bricks.Column>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Row>

              <UU5.Bricks.Row header="authenticate">
                <UU5.Bricks.Column colWidth="xs-12 s-6" header="authenticate={true}">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image
                    src="https://uuos9.plus4u.net/uu-bookkitg01-main/78462435-ed11ec379073476db0aa295ad6c00178/getBinaryData?code=imageSample1" authenticate />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-6" header="authenticate={false}">

                    <UU5.Bricks.Em>Getting data from uuBinaryStore without prop authenticate failed as expected.</UU5.Bricks.Em>

                  <UU5.Bricks.Image
                    src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg?" borderRadius="8px" />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>

                <UU5.Bricks.Column colWidth="xs-12 s-6" header="elevation">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Image
                    src="https://images.pexels.com/photos/371794/pexels-photo-371794.jpeg?" elevation="5" />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
            </UU5.Bricks.Container>
          : <UU5.Bricks.Loading/>
        );
      }
    });

    UU5.Common.DOM.render(
      <Page/>
      , document.getElementById('uu5Example'));
