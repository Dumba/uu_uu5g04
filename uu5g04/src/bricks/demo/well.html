<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Code Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
        //"bootstrap": "https://cdn.plus4u.net/libs/bootstrap/3.3.7/js/bootstrap.js",

        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
        "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";


  var Page = UU5.Common.VisualComponent.create(
        {
          render: function () {
            return (
              <UU5.Bricks.Container>
                <UU5.Bricks.Header level="1">UU5.Bricks.Well</UU5.Bricks.Header>

                <h1>Description</h1>
                <p>Well je komponenta vytvořená podle bootstrap standardu. Komponenta umístí zadaný obsah na šedé pozadí
                  se zaoblenými rohy a nastaví mu padding.</p>
                <p>Komponenta může být použita pro optické oddělení a zvýraznění části obsahu od zbytku stránky.</p>
                <h1>Příklad použití</h1>
                <UU5.Bricks.Well>Some text in a well</UU5.Bricks.Well>
                <UU5.Bricks.Well colorSchema="pink">Some text in a well</UU5.Bricks.Well>
                <UU5.Bricks.Well colorSchema="pink-rich">Some text in a well</UU5.Bricks.Well>
                <h1>Props examples</h1>
                <b>content</b> - nastaví obsah well. Splňuje contentMixin (přidat sem odkaz).<br/>
                <UU5.Bricks.Well content="Very important information you MUST read!" />
              </UU5.Bricks.Container>
            );
          }
        }
      );

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
