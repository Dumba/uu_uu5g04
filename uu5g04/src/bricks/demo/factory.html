  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",

<body>
<div id="renderHere"></div>

<!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import React from "react";
      import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";


  var Page = createReactClass(
    {
      render: function () {
        var testText = "Příliš žluťoučký kůň úpěl ďábelské ódy.";

        let pre =  `<UU5.Bricks.Div content='<uu5string/><Plus4U5.Bricks.HelloWorld />' />
<UU5.Bricks.Div content={{
  tag: 'Plus4U5.Bricks.HelloWorld',
  propsArray: [{ name: 'Hello1' }, { name: 'Hello2' }, { name: 'Hello3' }]
}} />
<UU5.Bricks.Div content={{tag: 'Plus4U5.Bricks.HelloWorld'}} />`;
        return (
          <UU5.Bricks.Container>
            <UU5.Bricks.Line colorSchema='primary' />
            <UU5.Bricks.Div>{testText}</UU5.Bricks.Div>
            <UU5.Bricks.P>{testText}</UU5.Bricks.P>
            <UU5.Bricks.Span>{testText}</UU5.Bricks.Span>

            <UU5.Bricks.Line colorSchema='primary' />

            <UU5.Bricks.Paragraph title="paragraph"/>

            <UU5.Bricks.Line colorSchema='primary' />

            <UU5.Bricks.Small>{testText}</UU5.Bricks.Small>
            <UU5.Bricks.Mark>{testText}</UU5.Bricks.Mark>
            <UU5.Bricks.Del >{testText}</UU5.Bricks.Del>
            <UU5.Bricks.S >{testText}</UU5.Bricks.S>
            <UU5.Bricks.Ins >{testText}</UU5.Bricks.Ins>
            <UU5.Bricks.U >{testText}</UU5.Bricks.U>
            <UU5.Bricks.Strong >{testText}</UU5.Bricks.Strong>
            <UU5.Bricks.Em >{testText}</UU5.Bricks.Em>
            <UU5.Bricks.Abbr title={testText}>PŽKÚĎÓ</UU5.Bricks.Abbr>
            <UU5.Bricks.Address >{testText}</UU5.Bricks.Address>
            <UU5.Bricks.Ul ><UU5.Bricks.Li >{testText}</UU5.Bricks.Li></UU5.Bricks.Ul>
            <UU5.Bricks.Ol ><UU5.Bricks.Li >{testText}</UU5.Bricks.Li></UU5.Bricks.Ol>
            <UU5.Bricks.Dl >{testText}</UU5.Bricks.Dl>

            <UU5.Bricks.Line colorSchema='primary' />

            <UU5.Bricks.Var >{testText}</UU5.Bricks.Var>
            <UU5.Bricks.Kbd >{testText}</UU5.Bricks.Kbd>
            <UU5.Bricks.Pre >{pre}</UU5.Bricks.Pre>
            <UU5.Bricks.Samp >{testText}</UU5.Bricks.Samp>
            <UU5.Bricks.LinkUU5 />

            <UU5.Bricks.Ul>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUAF'/> - <UU5.Bricks.LinkUAF/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuApp'/> - <UU5.Bricks.LinkUuApp/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUU5'/> - <UU5.Bricks.LinkUU5/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUu5ComponentRegistry'/> - <UU5.Bricks.LinkUu5ComponentRegistry/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUu5CodeKit'/> - <UU5.Bricks.LinkUu5CodeKit/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuAppServer'/> - <UU5.Bricks.LinkUuAppServer/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuAppServerJava'/> - <UU5.Bricks.LinkUuAppServerJava/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuOIDC'/> - <UU5.Bricks.LinkUuOIDC/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuCloud'/> - <UU5.Bricks.LinkUuCloud/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuBookKit'/> - <UU5.Bricks.LinkUuBookKit/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuDocKit'/> - <UU5.Bricks.LinkUuDocKit/> - DocKit renamed to BookKit, DocKit will have own book</UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuBmlDraw'/> - <UU5.Bricks.LinkUuBmlDraw/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuKnowledgeBase'/> - <UU5.Bricks.LinkUuKnowledgeBase/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuP'/> - <UU5.Bricks.LinkUuP/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUnicornApproach'/> - <UU5.Bricks.LinkUnicornApproach/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkMyTerritory'/> - <UU5.Bricks.LinkMyTerritory/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuMT'/> - <UU5.Bricks.LinkUuMT/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkBusinessTerritory'/> - <UU5.Bricks.LinkBusinessTerritory/></UU5.Bricks.Li>
              <UU5.Bricks.Li><UU5.Bricks.Code content='UU5.Bricks.LinkUuBT'/> - <UU5.Bricks.LinkUuBT/></UU5.Bricks.Li>
            </UU5.Bricks.Ul>
          </UU5.Bricks.Container>
        );
      }
    }
  );

  ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));
</script>
</body>
</html>
