<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Column Demo</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-bricks": "/uu5g04-bricks.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container header="UU5.Bricks.Column">
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-6 m-6 l-3 xl-1" style="backgroundColor: #8AE26F">
                  <UU5.Bricks.P>xs-12 s-6 m-6 l-3 xl-1</UU5.Bricks.P>
                </UU5.Bricks.Column>

                <UU5.Bricks.Column colWidth="xs-12 s-6 m-6 l-3 xl-1" style="backgroundColor: #9EA2AC">
                  <UU5.Bricks.P>xs-12 s-6 m-6 l-3 xl-1</UU5.Bricks.P>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>

              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-6 l-4" style="backgroundColor: #8AE26F">
                  <UU5.Bricks.P>xs-6 l-4</UU5.Bricks.P>
                </UU5.Bricks.Column>

                <UU5.Bricks.Column colWidth="xs-6 l-4" style="backgroundColor: #9EA2AC">
                  <UU5.Bricks.P>xs-6 l-4</UU5.Bricks.P>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>

              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="offset-xs-3 xs-3" style="backgroundColor: #8AE26F">
                  <UU5.Bricks.P>offset-xs-3 xs-3</UU5.Bricks.P>
                </UU5.Bricks.Column>

                <UU5.Bricks.Column colWidth="offset-xs-3 xs-3" style="backgroundColor: #9EA2AC">
                  <UU5.Bricks.P>offset-xs-3 xs-3</UU5.Bricks.P>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));
    </script>
  </body>
</html>
