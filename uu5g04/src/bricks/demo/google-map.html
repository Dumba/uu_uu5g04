    <div id="renderHere"></div>

    <!--<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>-->
    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      var Page = createReactClass(
        {
          getInitialState(){
            return { markers: [this._generateMarker()] };
          },

          _initMap(map){
            console.log("Initializing map");
            var flightPlanCoordinates = [
              {lat: 37.772, lng: -122.214},
              {lat: 21.291, lng: -157.821},
              {lat: -18.142, lng: 178.431},
              {lat: -27.467, lng: 153.027}
            ];
            var flightPlanCoordinates2 = [
              {lat: 36.772, lng: -121.214},
              {lat: 20.291, lng: -156.821},
              {lat: -17.142, lng: 177.431},
              {lat: -26.467, lng: 152.027}
            ];
            var flightPath = new google.maps.Polyline({
              path: flightPlanCoordinates,
              geodesic: true,
              strokeColor: 'yellow',
              strokeOpacity: 1.0,
              strokeWeight: 2
            });
            var flightPath2 = new google.maps.Polyline({
              path: flightPlanCoordinates2,
              geodesic: true,
              strokeColor: 'red',
              strokeOpacity: 1.0,
              strokeWeight: 2
            });

            flightPath.setMap(map);
            flightPath2.setMap(map);
          },

          _generateMarker(){
            return {
              latitude: 21 + (Math.random() - 0.5) * 20,
              longitude: -150 + (Math.random() - 0.5) * 20,
              label: "Random",
              animation: "drop"
            };
            // [{latitude: 26.3, longitude: -150.9, title: "Test", label: "Test"}]
          },

          render: function () {
            return (
              <UU5.Bricks.Container>
                <UU5.Bricks.Header level="1">UU5.Bricks.GoogleMap</UU5.Bricks.Header>

                <UU5.Bricks.GoogleMap
                  zoom={3}
                  disableDefaultUI
                  googleApiKey="AIzaSyBkv-K9tpS-MrvvRKOpIGEj7H5wwdHD9pA"
                  ref_={(map) => this._mymap = map}
                  mapRef={this._initMap}
                  latitude={21.291}
                  longitude={-157.821}
                  markers={this.state.markers}
                />
                <br />
                <UU5.Bricks.ButtonGroup>
                  <UU5.Bricks.Button
                    content="getMap()"
                    onClick={() => {
                      console.log(this._mymap.getMap())
                    }}
                  />
                  <UU5.Bricks.Button
                    content="setMapOptions()"
                    onClick={() => {
                      this._mymap.setMapOptions({ zoom: 6 })
                    }}
                  />
                  <UU5.Bricks.Button
                    content="setRandomMarker()"
                    onClick={() => {
                      this.setState({markers: [this._generateMarker()]});
                    }}
                  />
                </UU5.Bricks.ButtonGroup>
              </UU5.Bricks.Container>
            );
          }
        }
      );

      ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
