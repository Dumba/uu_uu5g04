<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Touchicon Demo</title>

    <link type="text/css" rel="stylesheet" href="https://cdn.plus4u.net/libs/materialdesignicons/3.5.95/css/materialdesignicons.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

          "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
          "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
          "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

          "uu5g04": "/uu5g04.js",
          "uu5g04-bricks": "/uu5g04-bricks.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";


      var Page = UU5.Common.VisualComponent.create(
        {
          render: function () {
            return (
              <UU5.Bricks.Container>
                <UU5.Bricks.Header level="1">UU5.Bricks.TouchIcon</UU5.Bricks.Header>

                <UU5.Bricks.TouchIcon icon="mdi-evernote" content="Výchozí touch ikona" onClick={() => console.log("ahoj")} />
                <UU5.Bricks.TouchIcon icon="mdi-evernote" content="Hover" />
                <UU5.Bricks.TouchIcon icon="mdi-evernote" content="Pressed" />
                <UU5.Bricks.TouchIcon icon="mdi-evernote" content="Disabled" disabled />
                <br />
                <br />

                <UU5.Bricks.TouchIcon icon="mdi-wifi" content="Výchozí touch ikona"
                                      colorSchema="blue" />
                <UU5.Bricks.TouchIcon icon="mdi-wifi" content="Hover" colorSchema="blue" />
                <UU5.Bricks.TouchIcon icon="mdi-wifi" content="Pressed" colorSchema="blue" />
                <UU5.Bricks.TouchIcon icon="mdi-wifi" content="Disabled" disabled colorSchema="blue" />
                <br />
                <br />

                <UU5.Bricks.TouchIcon icon="mdi-email" content="Inverzní touch ikona" colorSchema="blue" bgStyle="transparent" />
                <UU5.Bricks.TouchIcon className="active" icon="mdi-email" content="Pressed" colorSchema="blue" bgStyle="transparent" />
                <UU5.Bricks.TouchIcon disabled icon="mdi-email" content="Disabled" colorSchema="blue" bgStyle="transparent" />
                <br />
                <br />


                <UU5.Bricks.TouchIcon content="Test" bgStyle="transparent" icon="mdi-palette" colorSchema="yellow" />
                <UU5.Bricks.TouchIcon content="Test" icon="mdi-google-drive" colorSchema="purple" />
                <br />
                <br />


                <UU5.Bricks.TouchIcon content="onClick"
                                      bgStyle="transparent"
                                      icon="mdi-content-cut"
                                      colorSchema="red"
                                      onClick={() => console.log('onClick')}
                />
              </UU5.Bricks.Container>
            );
          }
        }
      );

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
