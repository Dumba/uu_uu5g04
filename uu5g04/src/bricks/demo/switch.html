 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Code Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
        //"bootstrap": "https://cdn.plus4u.net/libs/bootstrap/3.3.7/js/bootstrap.js",

        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
        "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js",

        "uu5g04": "/uu5g04.js",
        "uu5g04-bricks": "/uu5g04-bricks.js",
        "uu5g04-forms": "/uu5g04-forms.js",
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  var Page = UU5.Common.VisualComponent.create({

          render: function () {
            return (
              <UU5.Bricks.Container>
                <UU5.Bricks.Row>
                  <UU5.Bricks.Switch size="s" />
                  <UU5.Bricks.Switch size="m" />
                  <UU5.Bricks.Switch size="l" colorSchema="orange-rich"/>
                  <UU5.Bricks.Switch size="xl" disabled colorSchema="orange-rich"/>
                  <UU5.Bricks.Switch size="xl" onIcon="mdi-chevron-right" offIcon="mdi-chevron-left" colorSchema="orange-rich" />
                  <UU5.Bricks.Button size="s" colorSchema="orange" />
                  <br />
                  <UU5.Forms.Checkbox type={2} colorSchema="orange-rich" disabled/>
                  <UU5.Forms.Checkbox type={2} colorSchema="orange-rich" readOnly/>
                  <UU5.Forms.Checkbox type={2} colorSchema="orange-rich" />
                </UU5.Bricks.Row>
                <UU5.Bricks.Row>
                  <UU5.Forms.Checkboxes type={2}
                    disabled
                    size="xl"
                    label="What kind of pets do you like?"
                    ref_={input => this._input = input}
                    colorSchema="orange-rich"
                    value={[
                      {label: 'Dogs', name: 'dogs', value: true},
                      {label: 'Cats', name: 'cats'},
                      {label: 'Yaks', name: 'yaks'}
                    ]} />
                    <UU5.Forms.Checkboxes type={2}
                    readOnly
                    label="What kind of pets do you like?"
                    colorSchema="orange-rich"
                    ref_={input => this._input = input}
                    value={[
                      {label: 'Dogs', name: 'dogs', value: true},
                      {label: 'Cats', name: 'cats'},
                      {label: 'Yaks', name: 'yaks'}
                    ]} />
                    <UU5.Forms.Checkboxes type={2}
                    label="What kind of pets do you like?"
                    colorSchema="orange-rich"
                    ref_={input => this._input = input}
                    value={[
                      {label: 'Dogs', name: 'dogs', value: true},
                      {label: 'Cats', name: 'cats'},
                      {label: 'Yaks', name: 'yaks'}
                    ]} />
                </UU5.Bricks.Row>
                <UU5.Bricks.Row>
                  <UU5.Bricks.Switch size="xl" ref_={switchButton => this._switchButton = switchButton} /><br/>
                  <UU5.Bricks.Button
                    content='setSwitched(true)'
                    onClick={() => {
                      this._switchButton.setSwitched(true)
                    }}
                  />
                  <UU5.Bricks.Button
                    content='switchOn()'
                    onClick={() => {
                      this._switchButton.switchOn()
                    }}
                  />
                  <UU5.Bricks.Button
                    content='switchOff()'
                    onClick={() => {
                      this._switchButton.switchOff()
                    }}
                  />
                  <UU5.Bricks.Button
                    content='toggle()'
                    onClick={() => {
                      this._switchButton.toggle()
                    }}
                  />
                  <UU5.Bricks.Button
                    content='isSwitchedOn()'
                    onClick={() => {
                      alert(this._switchButton.isSwitchedOn())
                    }}
                  />
                  <UU5.Bricks.Button
                    content='disable()'
                    onClick={() => {
                      this._switchButton.disable()
                    }}
                  />
                  <UU5.Bricks.Button
                    content='enable()'
                    onClick={() => {
                      this._switchButton.enable()
                    }}
                  />

                  <UU5.Forms.TimePicker format="12" />
                </UU5.Bricks.Row>
              </UU5.Bricks.Container>
            );
          }
        }
      );

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>
