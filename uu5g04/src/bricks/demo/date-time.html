<script type="text/babel">
  import React from "react";
      import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";


  UU5.Environment.dateTimeFormat['en-gb'] = 'd/m/Y H:MM:SS.s';

      var Page = createReactClass({
        mixins: [UU5.Common.BaseMixin],

        render: function () {
          return (
            <UU5.Bricks.Container header="UU5.Bricks.DateTime">
              <UU5.Bricks.DateTime /> <br/>
              <UU5.Bricks.DateTime value={new Date(2017, 2, 10, 13, 20, 15, 356)} format="dd.mm.y h:MM:SS.s T Z (w/52)" controlled={false} /> controlled: false<br/>
              <UU5.Bricks.DateTime value={new Date(2017, 2, 10, 13, 20, 15, 356)} format="dd.mm.y h:MM:SS.s T Z (w/52)" /> <br/>
              <UU5.Bricks.DateTime value={new Date(2017, 2, 10, 13, 20, 15, 356)} /> <br/>
              <UU5.Bricks.DateTime timeOnly value={new Date(2017, 2, 10, 13, 20, 15, 356)} /> <br/>
              <UU5.Bricks.DateTime dateOnly /> <br/>


              <UU5.Bricks.Button onClick={() => UU5.Common.Tools.setLanguage('en-us')} content="setLanguage('en-us')" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setDateTimeCountry('en-us')} content="setDateTimeCountry('en-us')" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setDateTimeFormat('d.m.Y')} content="setDateTimeFormat('d.m.Y')" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setDateTimeZone(3)} content="setDateTimeZone(3)" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setDateTimeOptions({timeZone: -2.5, country: 'en-gb'})} content="setDateTimeOptions({timeZone: -2.5, country: 'en-gb'})" />
              <UU5.Bricks.Button onClick={() => this.forceUpdate()} content="Re-render" />
            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(React.createElement(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
