    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      var Page = UU5.Common.VisualComponent.create({
        render: function () {

          return (
            <UU5.Bricks.Container header="UU5.Bricks.Modal">
              <UU5.Bricks.ConfirmModal ref_={modal => this._modal = modal} onRefuse={() => console.log("REFUSED")} onConfirm={() => console.log("CONFIRM")} />
              <UU5.Bricks.ButtonGroup>
                <UU5.Bricks.Button onClick={ () => this._modal.open() }>IFC open</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={ () => this._modal.close() }>IFC close</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={ () => console.log( `modal is ${this._modal.isOpened() ? "OPENED" : "CLOSED"}`) }>IFC isOpened</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={ () => this._modal.open({
                  content: <UU5.Bricks.Paragraph />, header: "Hello World ... this is Pragraph"
                }) }>open with content</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={ () => this._modal.open({
                  confirmButtonProps: { colorSchema: "danger", content: "Upisuji se" },
                  refuseButtonProps: { colorSchema: "warning", content: "Zásadně nesouhlasím!!!" },
                  confirmButtonLeft: true
                }) }>open with buttons</UU5.Bricks.Button>
                <UU5.Bricks.Button onClick={ () => this._modal.open({
                  confirmButtonProps: { colorSchema: "danger", content: "Upisuji se" },
                  refuseButtonProps: { colorSchema: "warning", content: "Když to jinak nejde" },
                  onConfirm: () => alert("ANO!!!"),
                  onRefuse: () => alert("Ach jo :-("),
                  confirmButtonLeft: true,
                  header: "Uděluješ souhlas s podmínkami",
                  content: (
                    <UU5.Common.Fragment>
                      <UU5.Bricks.Paragraph />
                      <UU5.Bricks.P>Souhlasíš nebo souhlasíš?</UU5.Bricks.P>
                    </UU5.Common.Fragment>
                  ),
                  size: "m"
                }) }>open with everything</UU5.Bricks.Button>
              </UU5.Bricks.ButtonGroup>

            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page), document.getElementById('renderHere'));
    </script>
  </body>
