<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";


  var props1 = {
    header: 'Basic Spreadsheet header',
    footer: 'Basic Spreadsheet footer',
    rows: {
      '1': {
        colorSchema: 'danger',
        header: true
      },
      '4': {
        type:'',
        format: '',
        colorSchema: 'danger',
        className: 'row-class'
      },
      '5': {
        footer: true
      }
    },
    cols: {
      'B': {
        type:'',
        format: '',
        colorSchema: 'success',
        //background: true,
        className: 'col-class'
      }
    },
    cells: {
      'A1': {value: 'HEADER a'},
      'B1': {value: 'HEADER B', colorSchema: null},
      'A2': {value: '1'},
      'A3': {value: '2', type: 'string'},
      'A4': {value: 'A4', formula: 'A2+A3'},
      'A5': {value: 'FOOTER A'},
      'B2': {value: '2016-11-08T12:48:54+01:00', type: 'date', format: 'dd.MM.yyyy', colorSchema: 'info', className: 'cell-class'},
      'B3': {value: '2016-11-08T12:48:54+01:00', type: 'date', format: 'dd.MM.yyyy'},
      'B4': {value: 'B4', formula: 'B2+B3'},
      'B5': {value: 'FOOTER B'},
      'C1': {value: 'HEADER C'},
      'C2': {value: 2},
      'C3': {value: 3},
      'C4': {value: 'C4', formula: 'C2+C3'},
      'C5': {value: 'FOOTER C'}
    }
  };

  var Page = UU5.Common.VisualComponent.create({

    render: function () {
      return (
        <div>
          <UU5.Bricks.Container>
            <UU5.Bricks.Header level="1">UU5.Bricks.Spreadsheet</UU5.Bricks.Header>

            <UU5.Bricks.Spreadsheet {...props1} />

          </UU5.Bricks.Container>
        </div>
      );
    }
  });

  UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
</script>
