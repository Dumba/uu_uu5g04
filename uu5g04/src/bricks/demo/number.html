<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  UU5.Common.Tools.getLanguage = () => "en";

  UU5.Environment.numberFormat['de'] = { thousandSeparator: ',', decimalSeparator: '.' };
      UU5.Environment.numberFormat['mumuland'] = { thousandSeparator: '&clubs;', decimalSeparator: "&nbsp;" };

      var Page = UU5.Common.VisualComponent.create({
        mixins: [UU5.Common.BaseMixin],
        render: function () {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Header level="1">UU5.Bricks.Number</UU5.Bricks.Header>
              <UU5.Bricks.Button onClick={() => UU5.Environment.setNumberCountry('en-gb')} content="EN" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setNumberCountry('mumuland')} content="Mumuland" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setNumberCountry('de')} content="DE" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setNumberCountry('ru')} content="RU" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setNumberCountry('cs')} content="CS" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setNumberOptions({decimalSeparator: ';', country: null})} content="decimal středník" />
              <UU5.Bricks.Button onClick={() => UU5.Environment.setNumberOptions({thousandSeparator: '_', country: null})} content="tousand podtržítko" />


              {  // country z env / bez
                // format -   (když nebude druhý vyplněný - druhý se dá default) oba dva separatory, jeden, druhej
                // options country i přepsaný formát
              }


              <UU5.Bricks.Section level={3} header="value">
                <UU5.Bricks.Number value={5223.65663} />
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={3} header="country">
                <UU5.Bricks.Number value={5223.65663} country="en-GB" />
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={3} header="maxDecimalLength">
                <UU5.Bricks.Number value={4798987569.254546122553} maxDecimalLength={7} />
                <UU5.Bricks.Number value={-21415.78963} maxDecimalLength={2} />
                <UU5.Bricks.Number value={0} maxDecimalLength={2} />
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={3} header="minDecimalLength">
                <UU5.Bricks.Number value={21415.78963} minDecimalLength={30} />
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={3} header="maxDecimalLength, thousandSeparator, decimalSeparator">
                <UU5.Bricks.Number value={-2799751415.78963} maxDecimalLength={2} thousandSeparator="&rarr;" decimalSeparator="&amp;" />
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={3} header="rounded, maxDecimalLength, thousandSeparator">
                <UU5.Bricks.Number value={-2799751415.78963} rounded={-1} maxDecimalLength={4} thousandSeparator="|" />
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={3} header="country decimalSeparator, thousandSeparator">
                <UU5.Bricks.Number value={5223.65663} country="en-gb" decimalSeparator="&nbsp;" thousandSeparator="&clubs;"  />
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={3} header="disabled">
                <UU5.Bricks.Number
                  value={-2799751415.78963}
                  rounded={-1}
                  maxDecimalLength={4}
                  thousandSeparator="|"
                  disabled
                />
              </UU5.Bricks.Section>
            </ UU5.Bricks.Container >
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
