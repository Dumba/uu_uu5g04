<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Context Demo</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  //@@viewOn:example
  const NAMES = ["Anabel", "Evangeline", "Dannielle", "Domenic", "Armida", "Myrl", "Emmett", "Tracey", "Valeri", "Abel"];
  const SURNAMES = ["Kissner", "Pettengill", "Bastarache", "Vrooman", "Wichman", "Rager", "Vath", "Otto", "Gressett", "Bulloch"];

  const UserNameContext = UU5.Common.Context.create();

  const UserNameProvider = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        user: {
          name: NAMES[Math.floor(Math.random() * 10)]
        }
      }
    },

    componentDidMount() {
      this._interval = setInterval(() => this.setState(
        { user: { name: NAMES[Math.floor(Math.random() * 10)] } }
      ), 4000);
    },

    componentWillUnmount() {
      clearInterval(this._interval);
    },

    render() {
      return (
        <UserNameContext.Provider value={this.state.user}>
          {this.props.children}
        </UserNameContext.Provider>
      )
    }
  });

  const UserSurnameContext = UU5.Common.Context.create();

  const UserSurnameProvider = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        user: { surname: SURNAMES[Math.floor(Math.random() * 10)] }
      }
    },

    componentDidMount() {
      this._interval = setInterval(() => this.setState(
        { user: { surname: SURNAMES[Math.floor(Math.random() * 10)] } }
      ), 3000);
    },

    componentWillUnmount() {
      clearInterval(this._interval);
    },

    render() {
      return (
        <UserSurnameContext.Provider value={this.state.user}>
          {this.props.children}
        </UserSurnameContext.Provider>
      )
    }
  });

  function Page() {
    return (
      <UU5.Bricks.Container>
        <UserNameProvider>
          <UserSurnameProvider>
            <UU5.Bricks.Text colorSchema="orange" nestingLevel="inline">
              <UserNameContext.Consumer>
                {({ name }) => name}
              </UserNameContext.Consumer>
            </UU5.Bricks.Text>
            &nbsp;
            <UU5.Bricks.Text colorSchema="blue" nestingLevel="inline">
              <UserSurnameContext.Consumer>
                {({ surname }) => surname}
              </UserSurnameContext.Consumer>
            </UU5.Bricks.Text>
          </UserSurnameProvider>
        </UserNameProvider>
      </UU5.Bricks.Container>
    )
  }
  //@@viewOff:example

  UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));
</script>
</body>
</html>
