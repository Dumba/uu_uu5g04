<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Context 02</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.0/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
      }
    });
  </script>
</head>
<body>
<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  //@@viewOn:example
  const LsiCtx = UU5.Common.Context.create();

  const Lsi = UU5.Common.VisualComponent.create({

    mixins: [
      UU5.Common.BaseMixin
    ],

    statics: {
      tagName: "UU5.Example.Lsi"
    },

    propTypes: {
      lsi: UU5.PropTypes.object
    },

    getDefaultProps() {
      return {
        lsi: {}
      }
    },

    render() {
      return (
        <LsiCtx.Consumer>
          {({ language, setLanguage }) => {
            return this.props.lsi[language];
          }}
        </LsiCtx.Consumer>
      )
    }
  });

  const LsiContext = UU5.Common.VisualComponent.create({

    mixins: [
      UU5.Common.BaseMixin
    ],

    statics: {
      tagName: "UU5.Example.LsiContext"
    },

    getInitialState() {
      return {
        context: {
          language: "en",
          setLanguage: this.setLanguage
        }
      }
    },

    setLanguage(language, setStateCallback) {
      this.setState(prevState => ({ context: { ...prevState.context, language } }), setStateCallback);
    },

    render() {
      return (
        <LsiCtx.Provider value={this.state.context}>
          {this.props.children}
        </LsiCtx.Provider>
      )
    }
  });

  function Page() {
    return (
      <UU5.Bricks.Container>
        <LsiContext>
          <div>
            <Lsi lsi={{ cs: "Ahoj", en: "Hello" }} />
          </div>
          <div>
            <LsiCtx.Consumer>
              {({ language, setLanguage }) => (
                <UU5.Bricks.ButtonSwitch
                  onProps={{ content: "Set en", onClick: () => setLanguage("en") }}
                  offProps={{ content: "Set cs", onClick: () => setLanguage("cs") }}
                  switchedOn={language === "cs"}
                />
              )}
            </LsiCtx.Consumer>
          </div>
        </LsiContext>
      </UU5.Bricks.Container>
    );
  }

  /*@@viewOff:example*/

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>
