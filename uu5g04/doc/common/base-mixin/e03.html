<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 03</title>

    <script>
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
        var appAssetsRelativeUrlPath = "public/0.0.0/";
        document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
      }
    </script>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>


  </head>
  <body>

    <div id="uu5Example"></div>

    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = createReactClass({

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Header content="BaseMixin" level={1} />
              <UU5.Bricks.ButtonGroup>
                <UU5.Bricks.Button
                  ref_={(button) => this.button = button}
                  size="l"
                  colorSchema="pink"
                  content="getTagName()"
                  onClick={() => alert("TagName: " + this.button.getTagName())}

                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button2 = button}
                  size="l"
                  colorSchema="pink"
                  content="getMixinRegister()"
                  onClick={() => this.console.info(this.button2.getMixinRegister())}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button3 = button}
                  size="l"
                  colorSchema="pink"
                  content="registerMixin()"
                  onClick={() => this.button3.registerMixin("UU5.Common.BaseMixin")}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button4 = button}
                  size="l"
                  colorSchema="pink"
                  content="hasMixin(UU5.Common.ScreenSizeMixin)"
                  onClick={() => alert(this.button4.hasMixin("UU5.Common.ScreenSizeMixin"))}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button5 = button}
                  size="l"
                  colorSchema="pink"
                  content="isRendered()"
                  onClick={() => alert(this.button5.isRendered())}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button6 = button}
                  size="l"
                  colorSchema="pink"
                  content="getId()"
                  onClick={() => alert(this.button6.getId())}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button7 = button}
                  size="l"
                  colorSchema="pink"
                  name="Name"
                  content="getName()"
                  onClick={() => alert(this.button7.getName())}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button8 = button}
                  size="l"
                  colorSchema="pink"
                  tooltip="ToolTip"
                  content="getTooltip()"
                  onClick={() => alert(this.button8.getTooltip())}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button9 = button}
                  size="l"
                  colorSchema="pink"
                  content="getProps(colorSchema)"
                  onClick={() => alert(this.button9.getProps("colorSchema"))}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button10 = button}
                  size="l"
                  colorSchema="pink"
                  content="checkParentType()"
                  onClick={() => alert(this.button10.checkParentType())}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button11 = button}
                  size="l"
                  colorSchema="pink"
                  content="getIndex()"
                  onClick={() => alert(this.button11.getIndex())}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button12 = button}
                  size="l"
                  colorSchema="pink"
                  content="findDOMNode()"
                  onClick={() =>console.log(this.button12.findDOMNode())}
                />
                <UU5.Bricks.Button
                  ref_={(button) => this.button13 = button}
                  size="l"
                  colorSchema="pink"
                  content="exportToObject()"
                  onClick={() => console.log(this.button13.exportToObject())}
                />

              </UU5.Bricks.ButtonGroup>
              <br /><br />
              <UU5.Bricks.Console ref_={(console) => this.console = console} />


            </UU5.Bricks.Container>
          );
        }
      });
      /*@@viewOff:0*/

      ReactDOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>
