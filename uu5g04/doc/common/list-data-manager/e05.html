<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 05</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0, 1 + bplSegmentCount).join("/") + "/").replace(/\/+/g, "/").replace(/"/g, "");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

  <style>
    .margin {
      margin-bottom: 16px !important;
    }

    .uu5-bricks-button + .uu5-bricks-button {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import React from "react";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  let error = false;
  let localStorage = {};

  class LocalStorage {

    static LIMIT = 1000;

    constructor(key, defaultData = []) {
      this.key = key;
      this.defaultData = defaultData;
    }

    async get() {
      return await new Promise((resolve, reject) => {
        setTimeout(() => {
          if (!error) {
            let json = localStorage[this.key];
            resolve(json ? JSON.parse(json) : JSON.parse(JSON.stringify(this.defaultData)));
          } else {
            reject({ status: 500, message: "Test Error" });
          }
        }, this.constructor.LIMIT);
      });
    }

    async create(item) {
      return await new Promise((resolve, reject) => {
        setTimeout(() => {
          if (!error) {
            let json = localStorage[this.key];
            let data = json ? JSON.parse(json) : JSON.parse(JSON.stringify(this.defaultData));
            data.push(item);
            json = JSON.stringify(data);
            localStorage[this.key] = json;
            resolve(item);
          } else {
            reject({ status: 500, message: "TestError" });
          }
        }, this.constructor.LIMIT);
      });
    }

    async update(id, item) {
      return await new Promise((resolve, reject) => {
        setTimeout(() => {
          if (!error) {
            let json = localStorage[this.key];
            let data = JSON.parse(json);
            let index = data.findIndex(dataItem => dataItem.id === id);
            if (index > -1) {
              data[index] = {...data[index], ...item};
            }
            json = JSON.stringify(data);
            localStorage[this.key] = json;
            resolve(item);
          } else {
            reject({ status: 500, message: "TestError" });
          }
        }, this.constructor.LIMIT);
      });
    }

    async delete(id) {
      return await new Promise((resolve, reject) => {
        setTimeout(() => {
          if (!error) {
            let json = localStorage[this.key];
            let data = JSON.parse(json).filter(dataItem => dataItem.id !== id);
            json = JSON.stringify(data);
            localStorage[this.key] = json;
            resolve(id);
          } else {
            reject({ status: 500, message: "TestError" });
          }
        }, this.constructor.LIMIT);
      });
    }
  }

  const db = new LocalStorage("uu5g05-listdatamanager.5", [
    { id: UU5.Common.Tools.generateUUID(), date: new Date().toLocaleString() },
    { id: UU5.Common.Tools.generateUUID(), date: new Date("2019-01-31").toLocaleString() }
  ]);

  /*@@viewOn:example*/
  const Calls = {
    load(dtoInData) {
      return new Promise((resolve, reject) => {
        Calls.call("get", "loadBook", {
          data: dtoInData, done: resolve, fail: reject
        });
      });
    },

    delete(id) {
      return new Promise((resolve, reject) => {
        Calls.call("post", "deleteBook", {
          data: id, done: resolve, fail: reject
        });
      });
    }
  };
  /*@@viewOff:example*/

  // server mock
  Calls.call = async (method, uri, dtoIn) => {
    if (method === "get") {
      db.get().then(dtoIn.done).catch(dtoIn.fail);
    } else {
      switch (uri) {
        case "createBook":
          db.create(dtoIn.data).then(dtoIn.done).catch(dtoIn.fail);
          break;
        case "updateBook":
          db.update(dtoIn.data.id, dtoIn.data.data).then(dtoIn.done).catch(dtoIn.fail);
          break;
        case "deleteBook":
          db.delete(dtoIn.data).then(dtoIn.done).catch(dtoIn.fail);
          break;
      }
    }
  };

  const Page = createReactClass({

    getInitialState() {
      return {
        error: null
      }
    },

    componentDidCatch(e) {
      this.setState({ error: e });
    },

    render() {
      if (this.state.error) {
        return (
          <UU5.Bricks.Container>
            <UU5.Common.Error>
              It will be ready after uu5 1.17.0
            </UU5.Common.Error>
          </UU5.Bricks.Container>
        )
      }

      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Common.ListDataManager onLoad={Calls.load} onDelete={Calls.delete}>
            {({ viewState, errorState, errorData, data, handleDelete }) => {
              if (errorState) {
                // error
                return "Error";
              } else if (data) {
                // ready
                return (
                  <UU5.Bricks.Div>
                    {data.map((item, i) => (
                      <UU5.Bricks.Box className="margin" colorSchema="grey" bgStyle="outline" key={i}>
                        {item.id}<br />
                        {item.date}<br />
                        <UU5.Bricks.Button
                          colorSchema="danger"
                          onClick={() => {
                            handleDelete(item.id)
                              .then(data => console.log("delete ok", data))
                              .catch(data => console.log("delete ko", data))
                          }}
                        >
                          <UU5.Bricks.Icon icon="mdi-delete" />
                        </UU5.Bricks.Button>
                      </UU5.Bricks.Box>
                    ))}
                  </UU5.Bricks.Div>
                )
              } else {
                // loading
                return <UU5.Bricks.Loading />;
              }
            }}
          </UU5.Common.ListDataManager>
          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      )
    }
  });

  ReactDOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>
