<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

  <style>
    .vertical-button-groups > *:not(:last-child) {
      margin-right: 8px;
    }
    .button-group3{
      margin-left: -8px;
    }
  </style>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render: function () {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="size" level="3">
            {/*@@viewOn:0*/}
            <UU5.Bricks.ButtonGroup size="s">
              <UU5.Bricks.Button content="Home"/>
              <UU5.Bricks.Dropdown />
              <UU5.Bricks.Button content="My profile"/>
            </UU5.Bricks.ButtonGroup>
            {/*@@viewOff:0*/}
            <br/>
            <br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.ButtonGroup size="m">
              <UU5.Bricks.Button content="Home"/>
              <UU5.Bricks.Dropdown />
              <UU5.Bricks.Button content="My profile"/>
            </UU5.Bricks.ButtonGroup>
            {/*@@viewOff:0*/}
            <br/>
            <br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.ButtonGroup size="l">
              <UU5.Bricks.Button content="Home"/>
              <UU5.Bricks.Dropdown />
              <UU5.Bricks.Button content="My profile"/>
            </UU5.Bricks.ButtonGroup>
            {/*@@viewOff:0*/}
            <br/>
            <br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.ButtonGroup size="xl">
              <UU5.Bricks.Button content="Home"/>
              <UU5.Bricks.Dropdown />
              <UU5.Bricks.Button content="My profile"/>
            </UU5.Bricks.ButtonGroup>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="vertical" level="3">
            {/*@@viewOn:0*/}
            <UU5.Bricks.ButtonGroup size="s" vertical>
              <UU5.Bricks.Button content="Home"/>
              <UU5.Bricks.Dropdown />
              <UU5.Bricks.Button content="My profile"/>
            </UU5.Bricks.ButtonGroup>

            <UU5.Bricks.ButtonGroup size="m" vertical>
              <UU5.Bricks.Button content="Home"/>
              <UU5.Bricks.Dropdown />
              <UU5.Bricks.Button content="My profile"/>
            </UU5.Bricks.ButtonGroup>

            <UU5.Bricks.ButtonGroup size="l" vertical>
              <UU5.Bricks.Button content="Home"/>
              <UU5.Bricks.Dropdown />
              <UU5.Bricks.Button content="My profile"/>
            </UU5.Bricks.ButtonGroup>

            <UU5.Bricks.ButtonGroup size="xl" vertical>
              <UU5.Bricks.Button content="Home"/>
              <UU5.Bricks.Dropdown />
              <UU5.Bricks.Button content="My profile"/>
            </UU5.Bricks.ButtonGroup>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="bgStyle">
            {/*@@viewOn:0*/}
            <UU5.Bricks.ButtonGroup bgStyle="filled">
              <UU5.Bricks.Button colorSchema="blue" content="filled"/>
              <UU5.Bricks.Button colorSchema="blue" content="filled"/>
            </UU5.Bricks.ButtonGroup>
            <br/>
            <UU5.Bricks.ButtonGroup bgStyle="outline">
              <UU5.Bricks.Button colorSchema="blue" content="outline"/>
              <UU5.Bricks.Button colorSchema="blue" content="outline"/>
            </UU5.Bricks.ButtonGroup>
            <br/>
            <UU5.Bricks.ButtonGroup bgStyle="underline">
              <UU5.Bricks.Button colorSchema="blue" content="underline"/>
              <UU5.Bricks.Button colorSchema="blue" content="underline"/>
            </UU5.Bricks.ButtonGroup>
            <br/>
            <UU5.Bricks.ButtonGroup bgStyle="transparent">
              <UU5.Bricks.Button colorSchema="blue" content="transparent"/>
              <UU5.Bricks.Button colorSchema="blue" content="transparent"/>
            </UU5.Bricks.ButtonGroup>
            <br/>
            <UU5.Bricks.ButtonGroup bgStyle="link">
              <UU5.Bricks.Button colorSchema="blue" content="link"/>
              <UU5.Bricks.Button colorSchema="blue" content="link"/>
            </UU5.Bricks.ButtonGroup>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="borderRadius">
            {/*@@viewOn:0*/}
            <UU5.Bricks.ButtonGroup borderRadius="8px">
              <UU5.Bricks.Button colorSchema="blue" content="borderRadius"/>
              <UU5.Bricks.Button colorSchema="blue" content="borderRadius"/>
            </UU5.Bricks.ButtonGroup>
          {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation">
            {/*@@viewOn:0*/}
            <UU5.Bricks.ButtonGroup elevation="3">
              <UU5.Bricks.Button content="elevation"/>
              <UU5.Bricks.Button content="elevation"/>
            </UU5.Bricks.ButtonGroup>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="baseline">
              {/*@@viewOn:0*/}
              <UU5.Bricks.ButtonGroup>
                <UU5.Bricks.Button content="Button 1"/>
                <UU5.Bricks.Button content="Button 2"/>
              </UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Link content="link"/>
              <br/>
              <br/>
              <UU5.Bricks.ButtonGroup baseline={true}>
                <UU5.Bricks.Button content="Button 1"/>
                <UU5.Bricks.Button content="Button 2"/>
              </UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Link content="link"/>
              {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>
