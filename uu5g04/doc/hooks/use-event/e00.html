<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">
  <title>useEvent Demo</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0, 1 + bplSegmentCount).join("/") + "/").replace(/\/+/g,
        "/").replace(/"/g, "");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write(
        '<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath
        + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>
  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js"
      }
    });
  </script>
</head>
<body>
<div id="uu5">Loading...</div>

<script src="https://cdn.plus4u.net/uu-app-templateg01/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import { createVisualComponent } from "uu5g04-hooks";

  //@@viewOn:imports
  import { useState, useEvent } from "uu5g04-hooks";
  //@@viewOff:imports

  const WindowScrollBox = createVisualComponent({

    //@@viewOn:statics
    displayName: "UU5.Demo.WindowScrollBox",
    //@@viewOff:statics

    render(props) {
      //@@viewOn:private
      const [scrollTop, setScrollTop] = useState(0);

      //@@viewOn:example
      useEvent("scroll", e => {
        setScrollTop(window.pageYOffset);
      }, window);
      //@@viewOff:example
      //@@viewOff:private

      //@@viewOn:render
      return (
        <UU5.Bricks.Box colorSchema="blue-rich" className={UU5.Common.Css.css`
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          width: 100%;
        `}>
          <h1>Scroll: {scrollTop}</h1>
        </UU5.Bricks.Box>
      );
      //@@viewOff:render
    }
  });

  const WindowScrollBoxDebounce = createVisualComponent({

    //@@viewOn:statics
    displayName: "UU5.Demo.WindowScrollBoxDebounce",
    //@@viewOff:statics

    render(props) {
      //@@viewOn:private
      const [scrollTop, setScrollTop] = useState(0);

      //@@viewOn:example
      // debounce us just for optimization, you can also use just a function like (e) => ...
      useEvent("scroll", UU5.Common.Tools.debounce(e => {
        setScrollTop(window.pageYOffset);
      }, 100), window);
      //@@viewOff:example
      //@@viewOff:private

      //@@viewOn:render
      return (
        <UU5.Bricks.Box colorSchema="green-rich" className={UU5.Common.Css.css`
          position: fixed;
          z-index: 1;
          top: 110px;
          left: 0;
          width: 100%;
        `}>
          <h1>Scroll with debounce: {scrollTop}</h1>
        </UU5.Bricks.Box>
      );
      //@@viewOff:render
    }
  });

  function Demo() {
    return (
      <UU5.Bricks.Container>
        <WindowScrollBox />
        <WindowScrollBoxDebounce />

        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>

        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
        <h2>Just scroll down</h2>
      </UU5.Bricks.Container>
    )
  }

  UU5.Common.DOM.render(<Demo />, document.getElementById("uu5"));
</script>
