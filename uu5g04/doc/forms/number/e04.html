<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 04</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import React from "react";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = createReactClass({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="value">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              value={23}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="step">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              value={5}
              step={2}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="min & max">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              min={5}
              max={15}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="decimals & decimalSeparator">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              decimals={2}
              decimalSeparator={'.'}
              step={0.05}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>


          <UU5.Bricks.Section header="thousandSeparator">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              thousandSeparator={' '}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="rounded">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              rounded
              decimals={1}
              step={0.5}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="nanMessage & lowerMessage & upperMessage">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              nanMessage="Input is Not-A-Number"
              lowerMessage="Number is to small"
              upperMessage="Number is to large"
              min={0}
              max={6}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="buttonHidden">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              buttonHidden
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="bgStyle">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="filled"
              bgStyle="filled"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            <UU5.Forms.Number
              label="outline"
              bgStyle="outline"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            <UU5.Forms.Number
              label="underline"
              bgStyle="underline"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="elevation -1"
              elevation="-1"
            />

            <UU5.Forms.Number
              label="elevation 1"
              elevation="1"
            />

            <UU5.Forms.Number
              label= "elevation 5"
              elevation="5"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="borderRadius">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="8px"
              borderRadius="8px"
            />

            <UU5.Forms.Number
              label="8px"
              borderRadius="8px"
              bgStyle="filled"
              colorSchema="blue"
              placeholder="with bgStyle filled and colorSchema blue"
            />

            <UU5.Forms.Number
              label="8px"
              borderRadius="8px"
              bgStyle="outline"
              colorSchema="blue"
              placeholder="with bgStyle outline and colorSchema blue"
            />

            {/*@@viewOff:0*/}

          <UU5.Bricks.Section header="decimalsView & decimalsViewRounded">
            {/*@@viewOn:0*/}

            <UU5.Forms.Number
            rounded
            label="decimalsView = 4, decimalsViewRounded = round"
            value={"12.018952552"}
            size="s"
            step={1}
            decimals={6}
            decimalsView={4}
            decimalsViewRounded="round"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="prefix & suffix & hideSuffixOnFocus & hidePrefixOnFocus">
            {/*@@viewOn:0*/}

            <UU5.Forms.Number
            rounded
            label="prefix, suffix"
            value={"12.018952552"}
            size="s"
            step={1}
            prefix="prefix "
            suffix=" suffix"
            />

            <UU5.Forms.Number
            rounded
            label="hidePrefixOnFocus, hideSuffixOnFocus"
            value={"12.018952552"}
            size="s"
            step={1}
            prefix="prefix "
            suffix=" suffix"
            hideSuffixOnFocus={true}
            hidePrefixOnFocus={true}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  ReactDOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>
