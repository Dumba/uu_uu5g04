<!DOCTYPE html>
<html>
<head>
  <title>Example 01</title>

  <script>
    if (!location.href.match(/^(about:|file:)/)) {
      var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
      var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
      if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
      var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
      var appAssetsRelativeUrlPath = "public/0.0.0/";
      document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
    }
  </script>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}

              colorSchema="default"
              label="default"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-yellow" colorSchema="yellow" level={4}>
            <UU5.Forms.File
              colorSchema="yellow"
              label="yellow"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-orange" colorSchema="orange" level={4}>
            <UU5.Forms.File
              colorSchema="orange"
              label="orange"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-red" colorSchema="red" level={4}>
            <UU5.Forms.File
              colorSchema="red"
              label="red"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-pink" colorSchema="pink" level={4}>
            <UU5.Forms.File
              colorSchema="pink"
              label="pink"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-purple" colorSchema="purple" level={4}>
            <UU5.Forms.File
              colorSchema="purple"
              label="purple"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-blue" colorSchema="blue" level={4}>
            <UU5.Forms.File
              colorSchema="blue"
              label="blue"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-cyan" colorSchema="cyan" level={4}>
            <UU5.Forms.File
              colorSchema="cyan"
              label="cyan"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-green" colorSchema="green" level={4}>
            <UU5.Forms.File
              colorSchema="green"
              label="green"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-brown" colorSchema="brown" level={4}>
            <UU5.Forms.File
              colorSchema="brown"
              label="brown"

            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-grey" colorSchema="grey" level={4}>
            <UU5.Forms.File
              colorSchema="grey"

          <UU5.Bricks.Section header="BgStyle">

            <UU5.Bricks.Column header="outline" level={4}>
              <UU5.Forms.File bgStyle="outline" colorSchema="default" label="default"/>

              <UU5.Forms.File bgStyle="outline" colorSchema="orange" label="orange"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="red" label="red"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="pink" label="pink"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="purple" label="purple"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="blue" label="blue"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="cyan" label="cyan"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="green" label="green"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="brown" label="brown"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="grey" label="grey"/>
              <UU5.Forms.File bgStyle="outline" colorSchema="custom" label="custom"/>
            </UU5.Bricks.Column>

            <UU5.Bricks.Column header="underline" level={4}>
              <UU5.Forms.File bgStyle="underline" colorSchema="default" label="default"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="yellow" label="yellow"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="orange" label="orange"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="red" label="red"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="pink" label="pink"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="purple" label="purple"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="blue" label="blue"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="cyan" label="cyan"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="green" label="green"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="brown" label="brown"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="grey" label="grey"/>
              <UU5.Forms.File bgStyle="underline" colorSchema="custom" label="custom"/>
            </UU5.Bricks.Column>

          </UU5.Bricks.Section>

          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>
